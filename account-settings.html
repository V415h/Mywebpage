<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .settings-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(22, 101, 52, 0.08);
      padding: 32px 24px;
      text-align: center;
    }
    .settings-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1.5px solid #3a86ff;
      font-size: 1rem;
      background: #f6f8fb;
      color: #232946;
    }
    .settings-container button {
      padding: 10px 24px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1.5px solid #3a86ff;
      background: #3a86ff;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s, color 0.2s;
    }
    .settings-container button:hover {
      background: #232946;
      color: #fff;
    }
    .settings-error {
      color: red;
      margin-top: 10px;
    }
    .settings-success {
      color: #16a34a;
      margin-top: 10px;
    }
    @media (max-width: 700px) {
      .responsive-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        text-align: center;
      }
      .team-logo {
        position: static;
        margin: 0 0 12px 0;
        width: 90px;
        height: 90px;
      }
      .dropdown-nav {
        position: static;
        margin-bottom: 12px;
        margin-top: 0;
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .header-title-group {
        margin-top: 0;
        margin-bottom: 0;
        width: 100%;
        text-align: center;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.3rem;
      }
      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="responsive-header">
      <a href="index.html">
        <img src="team-logo.png" alt="Team Logo" class="team-logo" />
      </a>
      <div class="dropdown-nav">
        <select id="pageDropdown">
          <option value="index.html">Home</option>
          <option value="players.html">Players</option>
          <option value="contact.html">Contact</option>
          <option value="tournaments.html">Tournaments</option>
          <option value="media.html">Media</option>
          <option value="media-folder.html">Media Folder</option>
        </select>
      </div>
      <div class="header-title-group">
        <h1>Account Settings</h1>
        <p class="subtitle">Change your password</p>
      </div>
    </header>
    <div class="settings-container">
      <h2>Change Password</h2>
      <input type="password" id="old-password" placeholder="Old Password">
      <input type="password" id="new-password" placeholder="New Password">
      <button onclick="changePassword()">Change Password</button>
      <div id="change-password-error" class="settings-error"></div>
      <div id="change-password-success" class="settings-success"></div>
      <button style="margin-top:24px;" onclick="goBack()">&larr; Back to Profile</button>
    </div>
  </div>
  <script>
    // Get player from URL (?player=arun)
    function getPlayerKey() {
      const params = new URLSearchParams(window.location.search);
      return params.get('player');
    }
    const playerKey = getPlayerKey();
    function getPasswordKey() {
      return 'playerpass_' + playerKey;
    }
    function getDefaultPassword() {
      return 'mokkuteam';
    }
    function isLoggedIn() {
      return localStorage.getItem('loggedin_' + playerKey) === 'true';
    }
    function changePassword() {
      const oldPass = document.getElementById('old-password').value;
      const newPass = document.getElementById('new-password').value;
      const savedPass = localStorage.getItem(getPasswordKey()) || getDefaultPassword();
      document.getElementById('change-password-error').textContent = '';
      document.getElementById('change-password-success').textContent = '';
      if (!isLoggedIn()) {
        document.getElementById('change-password-error').textContent = 'You must be logged in.';
        return;
      }
      if (oldPass !== savedPass) {
        document.getElementById('change-password-error').textContent = 'Old password incorrect.';
        return;
      }
      if (!newPass) {
        document.getElementById('change-password-error').textContent = 'New password cannot be empty.';
        return;
      }
      localStorage.setItem(getPasswordKey(), newPass);
      document.getElementById('change-password-success').textContent = 'Password changed!';
    }
    function goBack() {
      window.location.href = `player-profile.html?player=${playerKey}`;
    }
    document.getElementById('pageDropdown').addEventListener('change', function() {
      window.location.href = this.value;
    });
  </script>
</body>
</html>

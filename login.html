<!DOCTYPE html>

  <title>Player Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(22, 101, 52, 0.08);
      padding: 32px 24px;
      text-align: center;
    }
    .login-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #0d47a1;
      font-size: 1rem;
    }
    .login-container button {
      padding: 10px 24px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #0d47a1;
      background: #0d47a1;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-container button:hover {
      background: #166534;
    }
    .login-error {
      color: red;
      margin-top: 10px;
    }
    .team-logo {
      position: static;
      margin: 0 0 10px 0;
      width: 100%;
      max-width: 120px;
      height: auto;
      display: block;
      z-index: 1;
      background: #fff;
      border-radius: 50%;
      border: 3px solid #0d47a1;
      box-shadow: 0 2px 8px rgba(13, 71, 161, 0.12);
      opacity: 1;
      filter: none;
    }
    header.responsive-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 40px 0 20px 0;
      width: 100%;
    }
    .dropdown-nav {
      position: static;
      margin-bottom: 12px;
      margin-top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .header-title-group {
      margin-top: 0;
      margin-bottom: 0;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.92);
      padding: 0.5rem 0 0.5rem 0;
      display: block;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
    }
    .subtitle {
      font-size: 1.2rem;
    }
    @media (max-width: 700px) {
      .team-logo {
        max-width: 90px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<body>
  <div class="container">
    <header class="responsive-header">
      <a href="index.html">
        <img src="team-logo.png" alt="Team Logo" class="team-logo" />
      </a>
      <div class="dropdown-nav">
        <select id="pageDropdown">
          <option value="index.html">Home</option>
          <option value="players.html">Players</option>
          <option value="contact.html">Contact</option>
          <option value="tournaments.html">Tournaments</option>
          <option value="media.html">Media</option>
          <option value="workout-guide.html">Workout Guide</option>
        </select>
      </div>
      <div class="header-title-group">
        <h1>Player Login</h1>
        <p class="subtitle">Sri Lankan community cricket team in Holland since 2010</p>
      </div>
    </header>
    <div class="login-container">
      <h2>Login to Your Player Page</h2>
      <input type="text" id="login-username" placeholder="Username (first name)">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="loginPlayer()">Login</button>
      <div id="login-error" class="login-error"></div>
    </div>
  </div>
  <script>
    // --- Static player data (should match players.html) ---
    const playerData = {
      santhuru: {}, vithuran: {}, jenagan: {}, arun: {}, rion: {}, logesan: {}, mayuran: {}, don: {}, kanesh: {}, pradeep: {}, rasa: {}, sudarshan: {}, gobi: {}, vaishnavan: {}
    };
    function getPasswordKey(playerKey) {
      return 'playerpass_' + playerKey;
    }
    function getDefaultPassword() {
      return 'mokkuteam';
    }
    function loginPlayer() {
      const username = document.getElementById('login-username').value.trim().toLowerCase();
      const password = document.getElementById('login-password').value;
      // Allow admin login
      if(username === 'madmin' && password === 'Mokkuadmin') {
        localStorage.setItem('mokku_admin', 'true');
        localStorage.setItem('mokku_player_login', 'madmin');
        const redirect = localStorage.getItem('mokku_login_redirect');
        if(redirect) {
          localStorage.removeItem('mokku_login_redirect');
          window.location.href = redirect;
        } else {
          window.location.href = 'tournaments.html';
        }
        return;
      }
      if (!playerData.hasOwnProperty(username)) {
        document.getElementById('login-error').textContent = 'Incorrect username.';
        return;
      }
      const savedPass = localStorage.getItem(getPasswordKey(username)) || getDefaultPassword();
      if (password !== savedPass) {
        document.getElementById('login-error').textContent = 'Incorrect password.';
        return;
      }
      localStorage.setItem('loggedin_' + username, 'true');
      localStorage.setItem('mokku_player_login', username); // Set player login for all pages
      // Redirect to previous page if set
      const redirect = localStorage.getItem('mokku_login_redirect');
      if(redirect) {
        localStorage.removeItem('mokku_login_redirect');
        window.location.href = redirect;
      } else {
        window.location.href = `player-profile.html?player=${username}`;
      }
    }
    document.getElementById('pageDropdown').addEventListener('change', function() {
      window.location.href = this.value;
    });
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cricket Team</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="assets/logo.png" alt="Team Logo" height="48"></a>
    </div>
    <nav style="display:flex;align-items:center;gap:1rem;">      <select class="nav-dropdown" onchange="location = this.value;">
        <option value="index.html">Home</option>
        <option value="events.html">Events</option>
        <option value="tournaments.html">Tournaments</option>
        <option value="players.html">Players</option>
        <option value="workout-guide.html">Workout Guide</option>
        <option value="nutrition.html">Nutrition</option>
        <option value="drive-files.html">Team Files</option>
      </select>
      <button id="login-btn" style="background:#fff;color:#1565c0;border:none;border-radius:6px;padding:0.5rem 1.2rem;font-weight:bold;cursor:pointer;" disabled>Login</button>
      <!-- Add this after the Login button inside your form -->
<button id="add-user-btn" type="button" style="display:none;background:#fff;color:#1565c0;border:1px solid #1565c0;border-radius:6px;padding:0.7rem 1.5rem;font-size:1rem;font-weight:bold;cursor:pointer;margin-top:0.5rem;">Add User</button>

    </nav>
  </header>
  <main style="display:flex;justify-content:center;align-items:center;height:70vh;">
    <form class="login-form" style="background:#fff;padding:2rem 2.5rem;border-radius:16px;box-shadow:0 4px 24px rgba(21,101,192,0.08);display:flex;flex-direction:column;gap:1.2rem;min-width:300px;">
      <h2 style="color:#1565c0;margin:0 0 1rem 0;">Login</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" style="background:#1565c0;color:#fff;border:none;border-radius:6px;padding:0.7rem 1.5rem;font-size:1rem;font-weight:bold;cursor:pointer;">Login</button>
    </form>
    <!-- Add this modal after your form, before </main> -->
<div id="add-user-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.3);align-items:center;justify-content:center;z-index:1000;">
  <div style="background:#fff;padding:2rem 2.5rem;border-radius:16px;box-shadow:0 4px 24px rgba(21,101,192,0.08);min-width:320px;position:relative;">
    <h2 style="color:#1565c0;margin:0 0 1rem 0;">Add User</h2>
    <form id="add-user-form" style="display:flex;flex-direction:column;gap:1rem;">
      <label for="new-username">Username:</label>
      <input type="text" id="new-username" required>
      <label for="new-password">Password:</label>
      <input type="password" id="new-password" required>
      <label for="new-role">Role:</label>
      <select id="new-role">
        <option value="player">Player</option>
        <option value="admin">Admin</option>
      </select>
      <label for="assign-player">Assign to Player:</label>
      <select id="assign-player">
        <option value="">-- Select Player --</option>
        <option value="Santhuru Sivamoorthy">Santhuru Sivamoorthy</option>
        <option value="Vithuran Balakrishnan">Vithuran Balakrishnan</option>
        <option value="Jenagan kanagasabapathy">Jenagan kanagasabapathy</option>
        <option value="Arun Bala">Arun Bala</option>
        <option value="Rion Ockersz">Rion Ockersz</option>
        <option value="Sinth Dons">Sinth Dons</option>
        <option value="Kaneeshkumar Selvasothy">Kaneeshkumar Selvasothy</option>
        <option value="Rasakkon sujiv">Rasakkon sujiv</option>
        <option value="Sudarshan Mahendrarajah">Sudarshan Mahendrarajah</option>
        <option value="Gobi Annan">Gobi Annan</option>
        <option value="Vaishnavan Selvam">Vaishnavan Selvam</option>
        <option value="Logesan Shandralingam">Logesan Shandralingam</option>
        <option value="Mayuran Sivamoorthy">Mayuran Sivamoorthy</option>
        <option value="Pradeep">Pradeep</option>
      </select>
      <button type="submit" style="background:#1565c0;color:#fff;border:none;border-radius:6px;padding:0.7rem 1.5rem;font-size:1rem;font-weight:bold;cursor:pointer;">Create User</button>
      <button type="button" id="close-modal" style="background:#fff;color:#1565c0;border:1px solid #1565c0;border-radius:6px;padding:0.5rem 1.2rem;font-weight:bold;cursor:pointer;">Cancel</button>
    </form>
    <div id="add-user-message" style="color:#d32f2f;margin-top:0.5rem;"></div>
  </div>
</div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="supabaseClient.js"></script>
  <script src="login.js"></script>
  <script>
    // Always show Go Back button on the login page
    const goBackBtn = document.createElement('button');
    goBackBtn.textContent = 'Go Back';
    goBackBtn.style.background = '#1565c0';
    goBackBtn.style.color = '#fff';
    goBackBtn.style.border = 'none';
    goBackBtn.style.borderRadius = '6px';
    goBackBtn.style.padding = '0.5rem 1.2rem';
    goBackBtn.style.fontWeight = 'bold';
    goBackBtn.style.cursor = 'pointer';
    goBackBtn.style.margin = '1.5em auto 0 auto';
    goBackBtn.style.display = 'block';
    goBackBtn.onclick = function() {
  // Prefer sessionStorage prevPage if set, else use referrer, else home
  const prevPage = sessionStorage.getItem('prevPage');
  if (prevPage && prevPage !== window.location.pathname.split('/').pop()) {
    window.location.href = prevPage;
  } else if (document.referrer && document.referrer !== window.location.href) {
    window.history.back();
  } else {
    window.location.href = 'index.html';
  }
};
    document.body.appendChild(goBackBtn);
    // Login/Logout button logic
    function isLoggedIn() {
      return localStorage.getItem('role') === 'admin' || localStorage.getItem('role') === 'player';
    }
    const loginBtn = document.getElementById('login-btn');
    function updateLoginBtn() {
      if (isLoggedIn()) {
        loginBtn.textContent = 'Log out';
        loginBtn.disabled = false;
        loginBtn.onclick = function() {
          localStorage.removeItem('role');
          location.reload();
        };
      } else {
        loginBtn.textContent = 'Login';
        loginBtn.disabled = true;
        loginBtn.onclick = null;
      }
    }
    updateLoginBtn();
    // Show Edit User Info button after login (also after successful login)
    function showEditUserBtn() {
      if (document.getElementById('edit-user-btn')) return;
      if (isLoggedIn()) {
        const editUserBtn = document.createElement('button');
        editUserBtn.id = 'edit-user-btn';
        editUserBtn.textContent = 'Edit User Info';
        editUserBtn.style.background = '#1565c0';
        editUserBtn.style.color = '#fff';
        editUserBtn.style.border = 'none';
        editUserBtn.style.borderRadius = '6px';
        editUserBtn.style.padding = '0.5rem 1.2rem';
        editUserBtn.style.fontWeight = 'bold';
        editUserBtn.style.cursor = 'pointer';
        editUserBtn.style.margin = '1.5em auto 0 auto';
        editUserBtn.style.display = 'block';
        editUserBtn.onclick = function() {
          // Show popup for changing password
          const modal = document.createElement('div');
          modal.style.position = 'fixed';
          modal.style.top = '0';
          modal.style.left = '0';
          modal.style.width = '100vw';
          modal.style.height = '100vh';
          modal.style.background = 'rgba(0,0,0,0.4)';
          modal.style.display = 'flex';
          modal.style.alignItems = 'center';
          modal.style.justifyContent = 'center';
          modal.style.zIndex = '1000';
          const form = document.createElement('form');
          form.style.background = '#fff';
          form.style.padding = '2em 1.5em';
          form.style.borderRadius = '12px';
          form.style.minWidth = '320px';
          form.style.maxWidth = '90vw';
          form.style.boxShadow = '0 4px 24px rgba(21,101,192,0.18)';
          form.innerHTML = '<h3>Edit User Info</h3>';
          const passLabel = document.createElement('label');
          passLabel.textContent = 'New Password:';
          passLabel.style.display = 'block';
          passLabel.style.marginBottom = '0.5em';
          const passInput = document.createElement('input');
          passInput.type = 'password';
          passInput.required = true;
          passInput.style.width = '100%';
          passInput.style.marginBottom = '1em';
          form.appendChild(passLabel);
          form.appendChild(passInput);
          const saveBtn = document.createElement('button');
          saveBtn.type = 'submit';
          saveBtn.textContent = 'Save';
          saveBtn.style.background = '#1565c0';
          saveBtn.style.color = '#fff';
          saveBtn.style.border = 'none';
          saveBtn.style.borderRadius = '6px';
          saveBtn.style.padding = '0.5rem 1.2rem';
          saveBtn.style.fontWeight = 'bold';
          saveBtn.style.cursor = 'pointer';
          saveBtn.style.marginRight = '1em';
          form.appendChild(saveBtn);
          const cancelBtn = document.createElement('button');
          cancelBtn.type = 'button';
          cancelBtn.textContent = 'Cancel';
          cancelBtn.style.background = '#fff';
          cancelBtn.style.color = '#1565c0';
          cancelBtn.style.border = '1px solid #1565c0';
          cancelBtn.style.borderRadius = '6px';
          cancelBtn.style.padding = '0.5rem 1.2rem';
          cancelBtn.style.fontWeight = 'bold';
          cancelBtn.style.cursor = 'pointer';
          cancelBtn.onclick = function(e) {
            e.preventDefault();
            modal.remove();
          };
          form.appendChild(cancelBtn);
          form.onsubmit = async function(e) {
            e.preventDefault();
            const newPassword = passInput.value.trim();
            if (!newPassword) {
              alert('Password cannot be empty!');
              return;
            }
            // Update password in Supabase (call updateUserPassword)
            try {
              await updateUserPassword(newPassword);
              alert('Password updated!');
              modal.remove();
            } catch (err) {
              alert('Failed to update password.');
            }
          };
          modal.appendChild(form);
          document.body.appendChild(modal);
        };
        document.body.appendChild(editUserBtn);
      }
    }
    // Call on page load
    showEditUserBtn();
    // Also call after successful login
    window.showEditUserBtn = showEditUserBtn;
    // Helper: update user password in Supabase
    async function updateUserPassword(newPassword) {
      // Fetch users, find current user, and update password
      const username = document.getElementById('username').value.trim() || localStorage.getItem('player') || localStorage.getItem('role');
      let users = [];
      try {
        users = await getUsers();
      } catch (err) {
        throw new Error('Could not fetch users');
      }
      const user = users.find(u => u.username === username || u.player === username);
      if (!user) throw new Error('User not found');
      // Update password in Supabase
      const { error } = await window._supabase
        .from('users')
        .update({ password: newPassword })
        .eq('id', user.id);
      if (error) throw error;
    }
  </script>
</body>
</html>

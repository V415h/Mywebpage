<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cricket Team</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="assets/logo.png" alt="Team Logo" height="48"></a>
    </div>
    <nav style="display:flex;align-items:center;gap:1rem;">
      <select class="nav-dropdown" onchange="location = this.value;">
        <option value="index.html">Home</option>
        <option value="events.html">Events</option>
        <option value="tournaments.html">Tournaments</option>
        <option value="players.html">Players</option>
      </select>
      <button id="login-btn" style="background:#fff;color:#1565c0;border:none;border-radius:6px;padding:0.5rem 1.2rem;font-weight:bold;cursor:pointer;" disabled>Login</button>
    </nav>
  </header>
  <main style="display:flex;justify-content:center;align-items:center;height:70vh;">
    <form class="login-form" style="background:#fff;padding:2rem 2.5rem;border-radius:16px;box-shadow:0 4px 24px rgba(21,101,192,0.08);display:flex;flex-direction:column;gap:1.2rem;min-width:300px;">
      <h2 style="color:#1565c0;margin:0 0 1rem 0;">Login</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" style="background:#1565c0;color:#fff;border:none;border-radius:6px;padding:0.7rem 1.5rem;font-size:1rem;font-weight:bold;cursor:pointer;">Login</button>
    </form>
  </main>
  <script src="login.js"></script>
  <script>
    // Login/Logout button logic
    function isLoggedIn() {
      return localStorage.getItem('role') === 'admin' || localStorage.getItem('role') === 'player';
    }
    const loginBtn = document.getElementById('login-btn');
    function updateLoginBtn() {
      if (isLoggedIn()) {
        loginBtn.textContent = 'Log out';
        loginBtn.disabled = false;
        loginBtn.onclick = function() {
          localStorage.removeItem('role');
          location.reload();
        };
      } else {
        loginBtn.textContent = 'Login';
        loginBtn.disabled = true;
        loginBtn.onclick = null;
      }
    }
    updateLoginBtn();
  </script>
</body>
</html>

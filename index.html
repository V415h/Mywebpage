<!DOCTYPE html>
<html>
<head>
  <title>Upload to Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Upload File to Supabase</h2>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>
  <div id="output"></div>

  <script>
    // STEP 1: Paste your own Supabase URL and Key here ðŸ‘‡
    const supabaseUrl = "https://nrmauuyyzpkdpkbueuec.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ybWF1dXl5enBrZHBrYnVldWVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNDgxMjUsImV4cCI6MjA2NTgyNDEyNX0.YuFbzTrc-lUggd4V-5u3sHL5tS4TmooxLpPucLCc4Mo";

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a file!");
        return;
      }

      const filePath = Date.now() + "-" + file.name;

      const { data, error } = await supabase.storage
        .from("uploads")
        .upload(filePath, file);

      if (error) {
        console.error("Upload error:", error);
        document.getElementById("output").innerText = "Upload failed.";
        return;
      }

      // Get public URL
      const { data: publicUrl } = supabase.storage
        .from("uploads")
        .getPublicUrl(filePath);

      document.getElementById("output").innerHTML =
        `âœ… File uploaded! <br><a href="${publicUrl.publicUrl}" target="_blank">View file</a>`;
    }
  </script>
</body>
</html>

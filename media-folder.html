<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Folder | Mokku Squad</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #ebf5fb url('img/phototeam.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      min-height: 100vh;
      background: rgba(235, 245, 251, 0.85);
      color: #222;
      padding: 24px;
    }
    header {
      text-align: center;
      padding: 40px 0 20px 0;
      position: relative;
    }
    .team-logo {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(13, 71, 161, 0.12);
      background: #fff;
      border: 3px solid #0d47a1;
    }
    .main-nav {
      position: absolute;
      top: 40px;
      right: 40px;
      display: flex;
      gap: 24px;
    }
    .main-nav a {
      color: #0d47a1;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    .main-nav a:hover {
      background: #d6eaf8;
      color: #222;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #0d47a1;
      margin-bottom: 0.5rem;
    }
    .media-section {
      max-width: 900px;
      margin: 3rem auto 0 auto;
      background: #ebdef0;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(22, 101, 52, 0.08);
      padding: 32px 24px;
    }
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      margin-top: 2rem;
    }
    .media-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 1px 6px rgba(22, 101, 52, 0.08);
      padding: 12px;
      text-align: center;
      cursor: pointer;
    }
    .media-item img {
      max-width: 100%;
      max-height: 180px;
      border-radius: 8px;
      margin-bottom: 8px;
      transition: box-shadow 0.2s;
    }
    .media-item img:hover {
      box-shadow: 0 4px 16px rgba(13, 71, 161, 0.15);
    }
    .media-filename {
      font-size: 1rem;
      color: #0d47a1;
      margin-bottom: 8px;
      word-break: break-all;
    }
    .media-download {
      display: inline-block;
      margin-top: 4px;
      color: #fff;
      background: #16a34a;
      border-radius: 6px;
      padding: 6px 18px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
      transition: background 0.2s;
    }
    .media-download:hover {
      background: #166534;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .modal-content img {
      max-width: 80vw;
      max-height: 70vh;
      border-radius: 12px;
    }
    .modal-close {
      position: absolute;
      top: 24px;
      right: 40px;
      font-size: 2rem;
      color: #0d47a1;
      cursor: pointer;
      font-weight: bold;
      background: #fff;
      border-radius: 50%;
      padding: 0 12px;
      z-index: 1100;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="img/team-logo.png" alt="Team Logo" class="team-logo" />
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="players.html">Players</a>
        <a href="contact.html">Contact</a>
        <a href="tournaments.html">Tournaments</a>
        <a href="media.html">Media</a>
      </nav>
      <h1>Media - <span id="folder-title"></span></h1>
    </header>
    <section class="media-section">
      <div class="media-grid" id="media-grid">
        <!-- Images will be loaded here by JS -->
      </div>
    </section>
    <div class="modal" id="img-modal">
      <span class="modal-close" id="modal-close">&times;</span>
      <div class="modal-content" id="modal-content"></div>
    </div>
  </div>
  <script>
    // Get folder from query string
    const urlParams = new URLSearchParams(window.location.search);
    const folder = urlParams.get('folder') || 'General';
    document.getElementById('folder-title').textContent = folder;
    // List of images in the folder (add new filenames here as you add images)
    let images = [];
    if(folder === 'General') {
      images = [
        'Dta/General/phototeam.jpg',
        'Dta/General/team-logo.png'
      ];
    }
    const grid = document.getElementById('media-grid');
    if (images.length === 0) {
      grid.innerHTML = '<p style="color:#0d47a1;">No images found in this folder.</p>';
    } else {
      images.forEach(file => {
        const fileName = file.split('/').pop();
        const item = document.createElement('div');
        item.className = 'media-item';
        item.innerHTML = `
          <div class="media-filename">${fileName}</div>
          <img src="${file}" alt="${fileName}" />
          <br>
          <a href="${file}" download class="media-download">Download</a>
        `;
        item.querySelector('img').onclick = function() {
          showModal(file);
        };
        grid.appendChild(item);
      });
    }
    // Modal logic
    const modal = document.getElementById('img-modal');
    const modalContent = document.getElementById('modal-content');
    const modalClose = document.getElementById('modal-close');
    function showModal(imgSrc) {
      modalContent.innerHTML = `<img src="${imgSrc}" alt="Big Photo" />`;
      modal.style.display = 'flex';
    }
    modalClose.onclick = function() {
      modal.style.display = 'none';
    };
    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    };
  </script>
</body>
</html>

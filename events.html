<body>

      <a href="index.html">

    <!-- Add Event Modal -->
    <div id="addEventModal" style="display:none;position:fixed;z-index:2000;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.4);align-items:center;justify-content:center;">

    </div>
    <!-- Edit Event Modal -->
    <div id="editEventModal" style="display:none;position:fixed;z-index:2000;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.4);align-items:center;justify-content:center;">
      <div style="background:#fff;padding:32px 24px;border-radius:16px;max-width:350px;width:90vw;box-shadow:0 4px 24px rgba(0,0,0,0.15);position:relative;">
        <span id="closeEditEventModal" style="position:absolute;top:12px;right:18px;font-size:1.5rem;cursor:pointer;font-weight:bold;color:#3a86ff;">&times;</span>
        <h3 style="margin-top:0;color:#3a86ff;">Edit Event</h3>
        <input type="text" id="edit-event-name" placeholder="Event Name" style="width:100%;margin-bottom:10px;">
        <input type="date" id="edit-event-date" style="width:100%;margin-bottom:10px;">
        <input type="time" id="edit-event-time" style="width:100%;margin-bottom:10px;">
        <input type="number" id="edit-event-maxguests" placeholder="Max Guests" min="1" style="width:100%;margin-bottom:10px;">
        <input type="text" id="edit-event-location" placeholder="Location (Streetname, postcode, city, country)" style="width:100%;margin-bottom:10px;">
        <button id="editEventSubmit" style="width:100%;">Save</button>
      </div>

  <script>
    // --- Supabase Table Names ---
    const EVENTS_TABLE = 'events';
    const EVENT_PLAYERS_TABLE = 'event_players';

    // --- Helper: Show loading/error ---
    function showLoading(msg = 'Loading...') {
      document.getElementById('events-list-page').innerHTML = `<div style='text-align:center;padding:24px;'>${msg}</div>`;
    }
    function showError(msg) {
      document.getElementById('events-list-page').innerHTML = `<div style='color:#e74c3c;text-align:center;padding:24px;'>${msg}</div>`;
    }

    // --- Supabase CRUD ---
    async function fetchEvents() {
      showLoading();
      let { data, error } = await supabase
        .from(EVENTS_TABLE)
        .select('*')
        .order('date', { ascending: false });
      if (error) { showError('Failed to load events.'); return []; }
      return data || [];
    }
    async function addEvent(e) {
      let { error } = await supabase.from(EVENTS_TABLE).insert([e]);
      if (error) throw error;
    }
    async function updateEvent(id, e) {
      let { error } = await supabase.from(EVENTS_TABLE).update(e).eq('id', id);
      if (error) throw error;
    }
    async function deleteEvent(id) {
      let { error } = await supabase.from(EVENTS_TABLE).delete().eq('id', id);
      if (error) throw error;
    }
    async function fetchEventPlayers() {
      let { data, error } = await supabase.from(EVENT_PLAYERS_TABLE).select('*');
      if (error) return {};
      // Convert to { event_id: { player: status } }
      const obj = {};
      for (const row of data) {
        if (!obj[row.event_id]) obj[row.event_id] = {};
        obj[row.event_id][row.player] = row.status;
      }
      return obj;
    }
    async function setEventPlayer(event_id, player, status) {
      // Upsert
      let { error } = await supabase.from(EVENT_PLAYERS_TABLE).upsert([
        { event_id, player, status }
      ], { onConflict: ['event_id', 'player'] });
      if (error) throw error;
    }

    // --- Render Logic ---
    async function renderEvents() {
      showLoading();
      const user = getPlayerLogin();
      const isadmin = isAdmin();
      let events = await fetchEvents();
      let playerChoices = await fetchEventPlayers();
      const container = document.getElementById('events-list-page');
      if (!events.length) {
        container.innerHTML = '<em>No events yet.</em>';
        return;
      }
      container.innerHTML = events.map((e, idx) => {
        // Participation UI for logged-in player
        let participationUI = '';
        if (user) {
          const choice = (playerChoices[e.id] && playerChoices[e.id][user]) || '';
          participationUI = `
            <div style='margin-top:10px;'>
              <label><input type='radio' name='eventplay_${idx}' value='yes' ${choice==='yes'?'checked':''}/> Available</label>
              <label style='margin-left:18px;'><input type='radio' name='eventplay_${idx}' value='no' ${choice==='no'?'checked':''}/> Not Available</label>
              <button class='event-verify-btn' data-idx='${idx}' style='margin-left:18px;'>Save</button>
              <span class='event-verify-status' id='event-verify-status-${idx}' style='margin-left:10px;color:#3a86ff;font-weight:bold;'></span>
            </div>
          `;
        }
        // List of available/not available players
        let available = [], notAvailable = [];
        if (playerChoices[e.id]) {
          for (const [player, val] of Object.entries(playerChoices[e.id])) {
            if (val === 'yes') available.push(player);
            else if (val === 'no') notAvailable.push(player);
          }
        }
        let playerListUI = '';
        if (available.length || notAvailable.length) {
          playerListUI = `<div style='margin-top:10px;font-size:0.98rem;'>
            <strong>Available:</strong> ${available.length ? available.map(p=>p.charAt(0).toUpperCase()+p.slice(1)).join(', ') : '<em>None</em>'}<br>
            <strong>Not Available:</strong> ${notAvailable.length ? notAvailable.map(p=>p.charAt(0).toUpperCase()+p.slice(1)).join(', ') : '<em>None</em>'}
          </div>`;
        }
        return `
          <div class="event-card">
            <div class="event-title">${e.name}</div>
            <div class="event-info">Date: ${e.date} | Start: ${e.time} | Max Guests: ${e.maxGuests}</div>
            <div class="event-info">Location: ${e.location ? e.location : '<em>Not set</em>'}</div>
            ${isadmin ? `<button class='edit-event-btn' data-idx='${idx}' style='margin-top:8px;'>Edit</button> <button class='delete-event-btn' data-idx='${idx}' style='margin-top:8px;background:#e74c3c;border:none;color:#fff;'>Delete</button>` : ''}
            ${participationUI}
            ${playerListUI}
          </div>
        `;
      }).join('');
      if (isadmin) {
        document.querySelectorAll('.edit-event-btn').forEach((btn, idx) => {
          btn.onclick = function() {
            openEditEventModal(events[idx]);
          };
        });
        document.querySelectorAll('.delete-event-btn').forEach((btn, idx) => {
          btn.onclick = async function() {
            if (confirm('Are you sure you want to delete this event?')) {
              try {
                await deleteEvent(events[idx].id);
                renderEvents();
              } catch (e) { alert('Delete failed.'); }
            }
          };
        });
      }
      // Participation event listeners
      if (user) {
        document.querySelectorAll('.event-verify-btn').forEach((btn, idx) => {
          btn.onclick = async function() {
            const radios = document.getElementsByName('eventplay_' + idx);
            let val = '';
            radios.forEach(r => { if (r.checked) val = r.value; });
            if (!val) {
              document.getElementById('event-verify-status-' + idx).textContent = 'Select an option!';
              return;
            }
            try {
              await setEventPlayer(events[idx].id, user, val);
              document.getElementById('event-verify-status-' + idx).textContent = 'Saved!';
              renderEvents();
            } catch (e) {
              document.getElementById('event-verify-status-' + idx).textContent = 'Error!';
            }
          };
        });
      }
    }

    // --- Modal Logic ---
    const addEventBtn = document.getElementById('addEventBtn');
    const addEventModal = document.getElementById('addEventModal');
    const closeAddEventModal = document.getElementById('closeAddEventModal');
    const addEventSubmit = document.getElementById('addEventSubmit');
    function updateAdminUI() {
      if (isAdmin()) {
        addEventBtn.style.display = 'block';
      } else {
        addEventBtn.style.display = 'none';
      }
    }
    addEventBtn.onclick = function() { addEventModal.style.display = 'flex'; };
    closeAddEventModal.onclick = function() { addEventModal.style.display = 'none'; };
    addEventSubmit.onclick = async function() {
      const name = document.getElementById('event-name').value.trim();
      const date = document.getElementById('event-date').value;
      const time = document.getElementById('event-time').value;
      const maxGuests = document.getElementById('event-maxguests').value;
      const location = document.getElementById('event-location').value.trim();
      if (!name || !date || !time || !maxGuests || !location) return alert('All fields required');
      try {
        await addEvent({ name, date, time, maxGuests, location });
        addEventModal.style.display = 'none';
        renderEvents();
      } catch (e) { alert('Add failed.'); }
    };
    // --- Edit Event Modal ---
    function openEditEventModal(e) {
      document.getElementById('edit-event-name').value = e.name;
      document.getElementById('edit-event-date').value = e.date;
      document.getElementById('edit-event-time').value = e.time;
      document.getElementById('edit-event-maxguests').value = e.maxGuests;
      document.getElementById('edit-event-location').value = e.location || '';
      document.getElementById('editEventModal').setAttribute('data-id', e.id);
      document.getElementById('editEventModal').style.display = 'flex';
    }
    document.getElementById('closeEditEventModal').onclick = function() {
      document.getElementById('editEventModal').style.display = 'none';
    };
    document.getElementById('editEventSubmit').onclick = async function() {
      const id = document.getElementById('editEventModal').getAttribute('data-id');
      const name = document.getElementById('edit-event-name').value.trim();
      const date = document.getElementById('edit-event-date').value;
      const time = document.getElementById('edit-event-time').value;
      const maxGuests = document.getElementById('edit-event-maxguests').value;
      const location = document.getElementById('edit-event-location').value.trim();
      if (!name || !date || !time || !maxGuests || !location) return alert('All fields required');
      try {
        await updateEvent(id, { name, date, time, maxGuests, location });
        document.getElementById('editEventModal').style.display = 'none';
        renderEvents();
      } catch (e) { alert('Edit failed.'); }
    };
    // --- Player Login Logic (unchanged) ---
    function getPlayerLogin() {
      return localStorage.getItem('mokku_player_login') || '';
    }
    // --- Login/Logout Button Logic (unchanged) ---
    function updatePlayerLoginBtn() {
      const user = localStorage.getItem('mokku_player_login');
      const btnSection = document.getElementById('playerLoginBtnSection');
      if (!btnSection) return;
      if (!user) {
        btnSection.innerHTML = `<button id='playerLoginBtn' style='width:160px;background:#0d47a1;color:#fff;'>Login</button>`;
        document.getElementById('playerLoginBtn').onclick = function() {
          localStorage.setItem('mokku_login_redirect', window.location.pathname);
          window.location.href = 'login.html';
        };
      } else {
        btnSection.innerHTML = `<span style='margin-right:12px;'>Welcome, <b>${user.charAt(0).toUpperCase() + user.slice(1)}</b></span><button id='playerLogoutBtn' style='width:100px;'>Logout</button>`;
        document.getElementById('playerLogoutBtn').onclick = function() {
          localStorage.removeItem('mokku_player_login');
          localStorage.removeItem('mokku_admin');
          updatePlayerLoginBtn();
          renderEvents && renderEvents();
        };
      }
    }
    updatePlayerLoginBtn();
    updateAdminUI();
    // --- Dropdown Navigation (unchanged) ---
    var dropdown = document.getElementById('pageDropdown');
    if(dropdown && !dropdown.hasAttribute('data-listener')) {
      dropdown.addEventListener('change', function() {
        window.location.assign(this.value);
      });
      dropdown.setAttribute('data-listener', 'true');
    }
    // --- Render Events on Load ---
    renderEvents();
    // --- Admin Auth (unchanged) ---
    function isAdmin() {
      return localStorage.getItem('mokku_admin') === 'true' && localStorage.getItem('mokku_player_login') === 'madmin';
    }
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mokku Squad Players</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #ebf5fb url('phototeam.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      min-height: 100vh;
      background: rgba(235, 245, 251, 0.85);
      color: #222;
      padding: 24px;
    }
    header {
      text-align: center;
      padding: 40px 0 20px 0;
      position: relative;
    }
    .team-logo {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(13, 71, 161, 0.12);
      background: #fff;
      border: 3px solid #0d47a1;
    }
    .dropdown-nav {
      position: absolute;
      top: 40px;
      right: 40px;
    }
    #pageDropdown {
      padding: 8px 16px;
      font-size: 1.1rem;
      border-radius: 6px;
      border: 1px solid #0d47a1;
      background: #fff;
      color: #0d47a1;
      cursor: pointer;
    }
    #pageDropdown:hover {
      background: #d6eaf8;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #0d47a1;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #555;
      margin-top: 0;
      margin-bottom: 1.5rem;
    }
    .players-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px 28px;
      list-style: none;
      padding: 0;
      margin: 2rem auto 0 auto;
      background: none;
      box-shadow: none;
      max-width: 900px;
    }
    .player-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 110px;
      cursor: pointer;
      text-align: center;
      background: rgba(255,255,255,0.92);
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      padding: 18px 8px 10px 8px;
      transition: box-shadow 0.2s, transform 0.2s;
      border: 1.5px solid #e0eafc;
    }
    .player-card:hover {
      box-shadow: 0 4px 18px rgba(58,134,255,0.13);
      transform: translateY(-3px) scale(1.04);
    }
    .player-card-img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 50%;
      border: 2.5px solid #3a86ff;
      background: #f6f8fb;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(58,134,255,0.08);
    }
    .player-card-name {
      font-size: 1.05rem;
      color: #232946;
      font-weight: 600;
      margin-top: 0;
      margin-bottom: 0;
      word-break: break-word;
    }
    .back-link {
      display: block;
      margin: 2rem auto 0 auto;
      text-align: center;
      color: #0d47a1;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .player-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      align-items: center;
      justify-content: center;
    }
    .player-modal-content {
      background: #fff;
      border-radius: 16px;
      padding: 32px 24px;
      min-width: 340px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 24px rgba(0,0,0,0.15);
    }
    .player-modal-body {
      display: flex;
      align-items: flex-start;
      gap: 24px;
    }
    .player-modal-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      background: #eee;
      border: 2px solid #bb8fce;
    }
    .player-modal-close {
      position: absolute;
      top: 16px;
      right: 24px;
      font-size: 2rem;
      color: #0d47a1;
      cursor: pointer;
      font-weight: bold;
    }
    @media (max-width: 700px) {
      .responsive-header {
        display: flex;
        flex-direction: column !important;
        align-items: center;
        position: relative;
        text-align: center;
        width: 100%;
      }
      .team-logo {
        position: static;
        margin: 0 0 10px 0;
        width: 100%;
        max-width: 120px;
        height: auto;
        display: block;
      }
      .dropdown-nav {
        position: static;
        margin-bottom: 12px;
        margin-top: 0;
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .header-title-group {
        margin-top: 0;
        margin-bottom: 0;
        width: 100%;
        text-align: center;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.3rem;
      }
      .subtitle {
        font-size: 1rem;
      }
    }
    @media (max-width: 600px) {
      .player-modal-content {
        padding: 16px 8px;
      }
      .player-modal-body {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="responsive-header">
      <a href="index.html">
        <img src="team-logo.png" alt="Team Logo" class="team-logo" />
      </a>
      <div class="dropdown-nav">
        <select id="pageDropdown">
          <option value="index.html">Home</option>
          <option value="players.html" selected>Players</option>
          <option value="contact.html">Contact</option>
          <option value="tournaments.html">Tournaments</option>
          <option value="media.html">Media</option>
          <option value="media-folder.html">Media Folder</option>
        </select>
      </div>
      <div class="header-title-group">
        <h1>Mokku Squad Players</h1>
        <p class="subtitle">Sri Lankan community cricket team in Holland since 2010</p>
      </div>
    </header>
    <ul class="players-list" id="players-list"></ul>

    <!-- Player Popup Modal -->
    <div id="player-modal" class="player-modal" style="display:none;">
      <div class="player-modal-content">
        <span class="player-modal-close">&times;</span>
        <div class="player-modal-body">
          <img id="player-modal-img" src="img/players/default.jpg" alt="Player Photo" class="player-modal-img">
          <div>
            <h2 id="player-modal-name"></h2>
            <p id="player-modal-details"></p>
          </div>
        </div>
      </div>
    </div>

    <a href="index.html" class="back-link">&larr; Back to Home</a>
  </div>

  <script>
    // Player data (add more details and images as needed)
    const playerData = {
      santhuru: {
        name: "Santhuru Sivamoorthy (Captain)",
        img: "santhuru.jpg",
        details: "Captain and allrounder. Leading the team with passion and skill."
      },
      vithuran: {
        name: "Vithuran",
        img: "vithuran.jpg",
        details: "Key batsman and reliable fielder."
      },
      jenagan: {
        name: "Jenagan",
        img: "Jenagan.jpg",
        details: "Fast bowler and energetic team player."
      },
      arun: {
        name: "Arun",
        img: "arun.jpg",
        details: "New team member. Details coming soon."
      },
      rion: {
        name: "Rion Ockers (WK)",
        img: "rion.jpg",
        details: "Consistent performer and motivator."
      },
      logesan: {
        name: "Logesan Shandralingam",
        img: "logesan.jpg",
        details: "Allrounder with a sharp cricketing mind."
      },
      mayuran: {
        name: "Mayuran Sivamoorthy",
        img: "mayuran.jpg",
        details: "Dependable batsman and team spirit booster."
      },
      don: {
        name: "Don Sinthu",
        img: "don.jpg",
        details: "Versatile player and fielding expert."
      },
      kanesh: {
        name: "Kanesh",
        img: "kanesh.jpg",
        details: "Bowler with a knack for breakthroughs."
      },
      pradeep: {
        name: "Pradeep",
        img: "pradeep.jpg",
        details: "Solid batsman and reliable teammate."
      },
      rasa: {
        name: "Rasa Suji",
        img: "rasa.jpg",
        details: "Energetic allrounder and motivator."
      },
      sudarshan: {
        name: "Sudarshan",
        img: "sudarshan.jpg",
        details: "Bowler with great control and accuracy."
      },
      gobi: {
        name: "Gobi Annan",
        img: "gobi.jpg",
        details: "Team player and dependable fielder."
      },
      vaishnavan: {
        name: "Vaishnavan Selvam",
        img: "vaishnavan.jpg",
        details: "Young talent and promising cricketer."
      }
    };

    let modalPinned = false;
    let modalHovering = false;

    const modal = document.getElementById('player-modal');
    const modalImg = document.getElementById('player-modal-img');
    const modalName = document.getElementById('player-modal-name');
    const modalDetails = document.getElementById('player-modal-details');
    const closeBtn = document.querySelector('.player-modal-close');

    function showPlayerModalForLi(li) {
      const key = li.getAttribute('data-player');
      const data = playerData[key];
      if (data) {
        modalImg.src = data.img;
        modalName.textContent = data.name;
        modalDetails.textContent = data.details;
      } else {
        modalImg.src = 'default.jpg';
        modalName.textContent = li.textContent;
        modalDetails.textContent = '';
      }
      modal.style.display = 'flex';
    }

    // Render player cards
    const playersList = document.getElementById('players-list');
    playersList.innerHTML = Object.entries(playerData).map(([key, p]) =>
      `<li class="player-card" data-player="${key}">
        <img src="${p.img}" alt="${p.name}" class="player-card-img">
        <div class="player-card-name">${p.name}</div>
      </li>`
    ).join('');
    // Card click event
    document.querySelectorAll('.player-card').forEach(card => {
      card.onclick = function() {
        const playerKey = this.getAttribute('data-player');
        window.location.href = `player-profile.html?player=${playerKey}`;
      };
    });

    document.querySelectorAll('.players-list li').forEach(li => {
      let hoverTimeout;
      li.addEventListener('mouseenter', function(e) {
        if (!modalPinned) {
          hoverTimeout = setTimeout(() => {
            showPlayerModalForLi(this);
            modalHovering = true;
          }, 1000); // 1 second delay
        }
      });
      li.addEventListener('mouseleave', function(e) {
        clearTimeout(hoverTimeout);
        if (!modalPinned) {
          setTimeout(() => {
            if (!modalHovering) {
              modal.style.display = 'none';
            }
          }, 100);
        }
        modalHovering = false;
      });
      li.addEventListener('click', function(e) {
        // Go to player profile page on click
        const key = this.getAttribute('data-player');
        window.location.href = `player-profile.html?player=${key}`;
      });
    });

    modal.addEventListener('mouseenter', function() {
      if (!modalPinned) {
        modalHovering = true;
      }
    });
    modal.addEventListener('mouseleave', function() {
      if (!modalPinned) {
        modalHovering = false;
        modal.style.display = 'none';
      }
    });

    closeBtn.onclick = function() {
      modal.style.display = 'none';
      modalPinned = false;
    };

    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = 'none';
        modalPinned = false;
      }
    };

    document.getElementById('pageDropdown').addEventListener('change', function() {
      window.location.href = this.value;
    });
  </script>
</body>
</html>

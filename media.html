<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media | Mokku Squad</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #ebf5fb url('phototeam.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      min-height: 100vh;
      background: rgba(235, 245, 251, 0.85);
      color: #222;
      padding: 24px;
    }
    header {
      text-align: center;
      padding: 40px 0 20px 0;
      position: relative;
    }
    .team-logo {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(13, 71, 161, 0.12);
      background: #fff;
      border: 3px solid #0d47a1;
    }
    .dropdown-nav {
      position: absolute;
      top: 40px;
      right: 40px;
    }
    .dropdown-nav select {
      padding: 8px 16px;
      font-size: 1.1rem;
      border-radius: 6px;
      border: 1px solid #0d47a1;
      background: #fff;
      color: #0d47a1;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .dropdown-nav select:hover {
      background: #d6eaf8;
      color: #222;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #0d47a1;
      margin-bottom: 0.5rem;
    }
    .media-section {
      max-width: 900px;
      margin: 3rem auto 0 auto;
      background: #ebdef0;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(22, 101, 52, 0.08);
      padding: 32px 24px;
    }
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      margin-top: 2rem;
    }
    .media-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 1px 6px rgba(22, 101, 52, 0.08);
      padding: 12px;
      text-align: center;
    }
    .media-item img {
      max-width: 100%;
      max-height: 180px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .media-item img:hover {
      box-shadow: 0 4px 16px rgba(13, 71, 161, 0.15);
    }
    .media-filename {
      font-size: 1rem;
      color: #0d47a1;
      margin-bottom: 8px;
      word-break: break-all;
    }
    .media-download {
      display: inline-block;
      margin-top: 4px;
      color: #fff;
      background: #16a34a;
      border-radius: 6px;
      padding: 6px 18px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
      transition: background 0.2s;
    }
    .media-download:hover {
      background: #166534;
    }
    .header-title-group {
      margin-top: 80px;
      text-align: center;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #555;
      margin-top: 0.5rem;
    }
    @media (max-width: 768px) {
      .team-logo {
        width: 100px;
        height: 100px;
        top: 20px;
        left: 20px;
      }
      .dropdown-nav {
        top: 20px;
        right: 20px;
      }
      h1 {
        font-size: 2rem;
      }
      .subtitle {
        font-size: 1rem;
      }
    }
    @media (max-width: 700px) {
      .responsive-header {
        display: flex;
        flex-direction: column !important;
        align-items: center;
        position: relative;
        text-align: center;
        width: 100%;
      }
      .team-logo {
        position: static;
        margin: 0 0 10px 0;
        width: 100%;
        max-width: 120px;
        height: auto;
        display: block;
      }
      .dropdown-nav {
        position: static;
        margin-bottom: 12px;
        margin-top: 0;
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .header-title-group {
        margin-top: 0;
        margin-bottom: 0;
        width: 100%;
        text-align: center;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.3rem;
      }
      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="responsive-header">
      <a href="index.html">
        <img src="team-logo.png" alt="Team Logo" class="team-logo" />
      </a>
      <div class="dropdown-nav">
        <select id="pageDropdown">
          <option value="index.html">Home</option>
          <option value="players.html">Players</option>
          <option value="contact.html">Contact</option>
          <option value="tournaments.html">Tournaments</option>
          <option value="media.html" selected>Media</option>
          <option value="media-folder.html">Media Folder</option>
        </select>
      </div>
      <div class="header-title-group">
        <h1>Media</h1>
        <p class="subtitle">Sri Lankan community cricket team in Holland since 2010</p>
      </div>
    </header>
    <section class="media-section">
      <div class="media-grid" id="media-grid">
        <div class="media-item" onclick="window.location.href='media-folder.html?folder=General'" style="cursor:pointer;">
          <img src="Dta/General/team-logo.png" alt="General Folder Logo" style="max-width:100px;max-height:100px;display:block;margin:0 auto 8px auto;" />
          <div class="media-filename">General</div>
        </div>
      </div>
    </section>
  </div>
  <script>
    document.getElementById('pageDropdown').addEventListener('change', function() {
      window.location.href = this.value;
    });
  </script>
</body>
</html>

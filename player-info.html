<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Info</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .player-info-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 3rem 1rem;
    }
    .player-info-photo {
      width: 165px;
      height: 293px;
      border-radius: 12px;
      object-fit: cover;
      background: #eaf1fb;
      border: 3px solid #1565c0;
      margin-bottom: 1.5rem;
      display: block;
    }
    .player-info-name {
      font-size: 2rem;
      font-weight: bold;
      color: #1565c0;
      margin-bottom: 1rem;
      text-align: center;
    }
    .player-info-career, .player-info-logs {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(21,101,192,0.08);
      padding: 1.5rem 1rem;
      margin-bottom: 2rem;
    }
    .player-info-logs textarea {
      width: 100%;
      min-height: 60px;
      border-radius: 8px;
      border: 1px solid #b3c6e0;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .player-info-logs button {
      background: #1565c0;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .player-info-logs button:hover {
      background: #003c8f;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="assets/logo.png" alt="Team Logo" height="48"></a>
    </div>
    <nav style="display:flex;align-items:center;gap:1rem;">
      <select class="nav-dropdown" onchange="location = this.value;">
        <option value="index.html">Home</option>
        <option value="events.html">Events</option>
        <option value="tournaments.html">Tournaments</option>
        <option value="players.html">Players</option>
      </select>
      <button id="login-btn" style="background:#fff;color:#1565c0;border:none;border-radius:6px;padding:0.5rem 1.2rem;font-weight:bold;cursor:pointer;">Login</button>
    </nav>
  </header>
  <main>
    <div class="player-info-container">
      <img class="player-info-photo" id="player-photo" src="" alt="Player Photo">
      <div class="player-info-name" id="player-name"></div>
      <div class="player-info-career" id="player-career">
        <h3>Career</h3>
        <div id="career-details">No career details yet.</div>
      </div>
      <div class="player-info-logs">
        <h3>Logs</h3>
        <textarea id="log-input" placeholder="Add a new log..."></textarea>
        <button id="save-log">Save Log</button>
        <ul id="logs-list"></ul>
      </div>
    </div>
  </main>
  <script src="player-info.js"></script>
  <script>
    // Login button logic
    document.getElementById('login-btn').onclick = function() {
      sessionStorage.setItem('prevPage', window.location.pathname.split('/').pop() || 'index.html');
      window.location.href = 'login.html';
    };
  </script>
</body>
</html>

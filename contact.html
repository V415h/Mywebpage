<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Mokku Squad</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #ebf5fb url('img/phototeam.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      min-height: 100vh;
      background: rgba(235, 245, 251, 0.85);
      color: #222;
      padding: 24px;
    }
    header {
      text-align: center;
      padding: 40px 0 20px 0;
      position: relative;
    }
    .team-logo {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(13, 71, 161, 0.12);
      background: #fff;
      border: 3px solid #0d47a1;
    }
    .main-nav {
      position: absolute;
      top: 40px;
      right: 40px;
      display: flex;
      gap: 24px;
    }
    .main-nav a {
      color: #0d47a1;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    .main-nav a:hover {
      background: #d6eaf8;
      color: #222;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #0d47a1;
      margin-bottom: 0.5rem;
    }
    .contact-section {
      max-width: 500px;
      margin: 3rem auto 0 auto;
      background: #ebdef0;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(22, 101, 52, 0.08);
      padding: 32px 24px;
      text-align: center;
    }
    .contact-section label {
      display: block;
      margin: 1rem 0 0.5rem 0;
      font-weight: bold;
      color: #0d47a1;
    }
    .contact-section input,
    .contact-section textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .contact-section button {
      background: #16a34a;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .contact-section button:hover {
      background: #166534;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="img/team-logo.png" alt="Team Logo" class="team-logo" />
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="players.html">Players</a>
        <a href="contact.html">Contact</a>
        <a href="tournaments.html">Tournaments</a>
        <a href="media.html">Media</a>
      </nav>
      <h1>Contact Mokku Squad</h1>
    </header>
    <section class="contact-section">
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      /* background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%); */ /* Removed to use site-wide background */
      color: #232946;
      margin: 0;
      padding: 0;
    }
    .container {
      min-height: 100vh;
      background: rgba(255,255,255,0.95);
      color: #232946;
      padding: 0;
    }
    .profile-container {
      max-width: 1000px;
      margin: 2.5rem auto;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
      padding: 40px 32px;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      align-items: flex-start;
      border: 1.5px solid #e0eafc;
    }
    .profile-img {
      width: auto;
      max-width: 320px;
      height: 420px;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 18px;
      border: 3px solid #3a86ff;
      background: #f6f8fb;
      display: block;
      box-shadow: 0 4px 24px rgba(58,134,255,0.08);
    }
    .profile-info {
      flex: 1;
      min-width: 280px;
      padding-top: 12px;
    }
    .profile-info h2 {
      font-size: 2.1rem;
      color: #3a86ff;
      margin-bottom: 0.5rem;
    }
    .profile-info p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    .log-section {
      margin-top: 2.2rem;
    }
    .log-section h3 {
      color: #232946;
      font-size: 1.2rem;
      margin-bottom: 0.7rem;
      letter-spacing: 0.5px;
    }
    .log-list {
      background: #f6f8fb;
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 1.2rem;
      max-height: 220px;
      overflow-y: auto;
      border: 1px solid #e0eafc;
      font-size: 1.05rem;
    }
    .log-list div {
      margin-bottom: 0.7rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px dashed #e0eafc;
    }
    .log-list div:last-child {
      border-bottom: none;
    }
    .progress-img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 10px;
      border: 2px solid #3a86ff;
      box-shadow: 0 2px 8px rgba(58,134,255,0.08);
      margin-bottom: 10px;
    }
    .login-section, .change-password-section {
      margin-bottom: 2rem;
      background: #f6f8fb;
      border-radius: 12px;
      padding: 18px 16px;
      border: 1px solid #e0eafc;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.04);
    }
    .change-password-section {
      margin-top: 1.5rem;
    }
    input[type="text"], input[type="password"], input[type="file"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0 18px 0;
      border-radius: 7px;
      border: 1.5px solid #3a86ff;
      font-size: 1.08rem;
      background: #f6f8fb;
      color: #232946;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border: 1.5px solid #232946;
      outline: none;
    }
    button, .back-link {
      padding: 10px 28px;
      font-size: 1.08rem;
      border-radius: 7px;
      border: 1.5px solid #3a86ff;
      background: #3a86ff;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      margin-top: 8px;
      transition: background 0.2s, color 0.2s, border 0.2s;
      box-shadow: 0 2px 8px rgba(58,134,255,0.08);
      text-decoration: none;
      display: inline-block;
    }
    button:hover, .back-link:hover {
      background: #232946;
      color: #fff;
      border: 1.5px solid #232946;
      text-decoration: none;
    }
    .back-link {
      margin: 2.5rem auto 0 auto;
      text-align: center;
      display: block;
      width: fit-content;
    }
    .dropdown-nav select {
      background: #fff;
      color: #3a86ff;
      border: 1.5px solid #3a86ff;
      font-size: 1.08rem;
      border-radius: 7px;
      padding: 8px 16px;
      margin-left: 8px;
      margin-top: 8px;
      box-shadow: 0 2px 8px rgba(58,134,255,0.08);
      transition: border 0.2s;
    }
    .dropdown-nav select:focus {
      border: 1.5px solid #232946;
      outline: none;
    }
    .team-logo {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(13, 71, 161, 0.12);
      background: #fff;
      border: 3px solid #3a86ff;
    }
    .header-title-group h1 {
      font-size: 2.3rem;
      color: #3a86ff;
      margin-bottom: 0.3rem;
      letter-spacing: 1px;
    }
    .header-title-group .subtitle {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 0;
    }
    @media (max-width: 900px) {
      .profile-container {
        flex-direction: column;
        align-items: center;
        padding: 24px 8px;
      }
      .profile-img {
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="responsive-header">
      <a href="index.html">
        <img src="team-logo.png" alt="Team Logo" class="team-logo" />
      </a>
      <div class="dropdown-nav">
        <select id="pageDropdown">
          <option value="index.html">Home</option>
          <option value="players.html" selected>Players</option>
          <option value="contact.html">Contact</option>
          <option value="tournaments.html">Tournaments</option>
          <option value="media.html">Media</option>
          <option value="media-folder.html">Media Folder</option>
        </select>
      </div>
      <div class="header-title-group">
        <h1 id="profile-title" style="display:none;"></h1>
        <p class="subtitle">Sri Lankan community cricket team in Holland since 2010</p>
      </div>
    </header>
    <div class="profile-container">
      <img id="profile-img" class="profile-img" src="img/players/default.jpg" alt="Player Photo">
      <div class="profile-info">
        <div class="login-logout-top" style="margin-bottom: 18px; justify-content: flex-start;">
          <button id="loginBtn" style="display:none;">Login</button>
          <button id="logoutBtn" style="display:none;">Logout</button>
        </div>
        <h2 id="profile-name"></h2>
        <p id="profile-details"></p>
        <div class="change-password-section" id="change-password-section" style="display:none;"></div>
        <div class="log-section">
          <h3>Fitness & Runs Log</h3>
          <div class="log-list" id="log-list"></div>
          <form id="log-form" style="display:none;">
            <input type="text" id="log-entry" placeholder="Describe your workout or runs" required>
            <button type="submit">Add Log</button>
            <button type="button" id="selectWorkoutBtn" style="margin-left:12px;">Select Workout</button>
          </form>
          <!-- Workout Selection Modal -->
          <div id="workoutModal" style="display:none;position:fixed;z-index:2000;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.4);align-items:center;justify-content:center;">
            <div style="background:#fff;padding:32px 24px;border-radius:16px;max-width:350px;width:90vw;box-shadow:0 4px 24px rgba(0,0,0,0.15);position:relative;">
              <span id="closeWorkoutModal" style="position:absolute;top:12px;right:18px;font-size:1.5rem;cursor:pointer;font-weight:bold;color:#3a86ff;">&times;</span>
              <h3 style="margin-top:0;color:#3a86ff;">Select Gym Workouts</h3>
              <form id="workoutForm">
                <label><input type="checkbox" name="workout" value="Bench Press"> Bench Press</label><br>
                <label><input type="checkbox" name="workout" value="Squats"> Squats</label><br>
                <label><input type="checkbox" name="workout" value="Deadlift"> Deadlift</label><br>
                <label><input type="checkbox" name="workout" value="Pull Ups"> Pull Ups</label><br>
                <label><input type="checkbox" name="workout" value="Push Ups"> Push Ups</label><br>
                <label><input type="checkbox" name="workout" value="Bicep Curls"> Bicep Curls</label><br>
                <label><input type="checkbox" name="workout" value="Tricep Extensions"> Tricep Extensions</label><br>
                <label><input type="checkbox" name="workout" value="Plank"> Plank</label><br>
                <label><input type="checkbox" name="workout" value="Cardio"> Cardio</label><br>
                <button type="submit" style="margin-top:16px;width:100%;">Apply</button>
              </form>
            </div>
          </div>
        </div>
        <div class="log-section">
          <h3>Progress Photos</h3>
          <div id="progress-photos"></div>
          <form id="photo-form" style="display:none;">
            <input type="file" id="photo-upload" accept="image/*">
            <button type="submit">Upload Photo</button>
          </form>
        </div>
        <!-- Account Settings button (shown only if logged in) -->
        <button id="accountSettingsBtn" style="display:none;margin-top:32px;width:100%;max-width:260px;">Account Settings</button>
      </div>
    </div>
    <a href="players.html" class="back-link">&larr; Back to Players</a>
  </div>
  <script>
    // --- Static player data (should match players.html) ---
    const playerData = {
      santhuru: {
        name: "Santhuru Sivamoorthy (Captain)",
        img: "santhuru.jpg",
        details: "Captain and allrounder. Leading the team with passion and skill."
      },
      vithuran: {
        name: "Vithuran",
        img: "vithuran.jpg",
        details: "Key batsman and reliable fielder."
      },
      jenagan: {
        name: "Jenagan",
        img: "Jenagan.jpg",
        details: "Fast bowler and energetic team player."
      },
      arun: {
        name: "Arun",
        img: "arun.jpg",
        details: "New team member. Details coming soon."
      },
      rion: {
        name: "Rion Ockers (WK)",
        img: "rion.jpg",
        details: "Consistent performer and motivator."
      },
      logesan: {
        name: "Logesan Shandralingam",
        img: "logesan.jpg",
        details: "Allrounder with a sharp cricketing mind."
      },
      mayuran: {
        name: "Mayuran Sivamoorthy",
        img: "mayuran.jpg",
        details: "Dependable batsman and team spirit booster."
      },
      don: {
        name: "Don Sinthu",
        img: "don.jpg",
        details: "Versatile player and fielding expert."
      },
      kanesh: {
        name: "Kanesh",
        img: "kanesh.jpg",
        details: "Bowler with a knack for breakthroughs."
      },
      pradeep: {
        name: "Pradeep",
        img: "pradeep.jpg",
        details: "Solid batsman and reliable teammate."
      },
      rasa: {
        name: "Rasa Suji",
        img: "rasa.jpg",
        details: "Energetic allrounder and motivator."
      },
      sudarshan: {
        name: "Sudarshan",
        img: "sudarshan.jpg",
        details: "Bowler with great control and accuracy."
      },
      gobi: {
        name: "Gobi Annan",
        img: "gobi.jpg",
        details: "Team player and dependable fielder."
      },
      vaishnavan: {
        name: "Vaishnavan Selvam",
        img: "vaishnavan.jpg",
        details: "Young talent and promising cricketer."
      }
    };

    // --- Get player from URL (?player=arun) ---
    function getPlayerKey() {
      const params = new URLSearchParams(window.location.search);
      return params.get('player');
    }
    const playerKey = getPlayerKey();
    const player = playerData[playerKey];
    if (!player) {
      document.getElementById('profile-title').textContent = 'Player Not Found';
      document.querySelector('.profile-container').style.display = 'none';
    } else {
      document.getElementById('profile-title').textContent = player.name;
      document.getElementById('profile-img').src = player.img;
      document.getElementById('profile-name').textContent = player.name;
      document.getElementById('profile-details').textContent = player.details;
    }

    // --- Static login system ---
    function getPasswordKey() {
      return 'playerpass_' + playerKey;
    }
    function getDefaultPassword() {
      return 'mokkuteam';
    }
    function isLoggedIn() {
      return localStorage.getItem('loggedin_' + playerKey) === 'true';
    }
    function loginPlayer() {
      const username = document.getElementById('login-username').value.trim().toLowerCase();
      const password = document.getElementById('login-password').value;
      if (username !== playerKey) {
        document.getElementById('login-error').textContent = 'Incorrect username.';
        return;
      }
      const savedPass = localStorage.getItem(getPasswordKey()) || getDefaultPassword();
      if (password !== savedPass) {
        document.getElementById('login-error').textContent = 'Incorrect password.';
        return;
      }
      localStorage.setItem('loggedin_' + playerKey, 'true');
      document.getElementById('log-form').style.display = '';
      document.getElementById('photo-form').style.display = '';
      document.getElementById('change-password-section').style.display = '';
      document.getElementById('loginBtn').style.display = 'none';
      document.getElementById('logoutBtn').style.display = '';
      renderLogs();
      renderPhotos();
    }
    function logoutPlayer() {
      localStorage.removeItem('loggedin_' + playerKey);
      location.reload();
    }
    function changePassword() {
      const oldPass = document.getElementById('old-password').value;
      const newPass = document.getElementById('new-password').value;
      const savedPass = localStorage.getItem(getPasswordKey()) || getDefaultPassword();
      if (oldPass !== savedPass) {
        document.getElementById('change-password-error').textContent = 'Old password incorrect.';
        return;
      }
      if (!newPass) {
        document.getElementById('change-password-error').textContent = 'New password cannot be empty.';
        return;
      }
      localStorage.setItem(getPasswordKey(), newPass);
      document.getElementById('change-password-error').textContent = 'Password changed!';
    }

    // --- Fitness & Runs Log ---
    function getLogKey() {
      return 'playerlog_' + playerKey;
    }
    function getLogs() {
      return JSON.parse(localStorage.getItem(getLogKey()) || '[]');
    }
    function saveLogs(logs) {
      localStorage.setItem(getLogKey(), JSON.stringify(logs));
    }
    function renderLogs() {
      const logs = getLogs();
      const logList = document.getElementById('log-list');
      if (!logs.length) {
        logList.innerHTML = '<em>No logs yet.</em>';
        return;
      }
      // Only show edit/delete if logged in as this player
      const canEdit = isLoggedIn();
      logList.innerHTML = logs.map((l, i) =>
        `<div style="display:flex;align-items:center;justify-content:space-between;gap:8px;">
          <span>${l}</span>
          ${canEdit ? `<span>
            <button class="edit-log-btn" data-idx="${i}" style="background:#fff;color:#3a86ff;border:1px solid #3a86ff;padding:2px 10px;font-size:0.95rem;border-radius:5px;cursor:pointer;">Edit</button>
            <button class="delete-log-btn" data-idx="${i}" style="background:#fff;color:#e63946;border:1px solid #e63946;padding:2px 10px;font-size:0.95rem;border-radius:5px;cursor:pointer;">Delete</button>
          </span>` : ''}
        </div>`
      ).join('');
      if (canEdit) {
        // Add event listeners for edit/delete
        document.querySelectorAll('.delete-log-btn').forEach(btn => {
          btn.onclick = function() {
            const idx = +this.getAttribute('data-idx');
            const logs = getLogs();
            logs.splice(idx, 1);
            saveLogs(logs);
            renderLogs();
          };
        });
        document.querySelectorAll('.edit-log-btn').forEach(btn => {
          btn.onclick = function() {
            const idx = +this.getAttribute('data-idx');
            const logs = getLogs();
            const current = logs[idx];
            const newVal = prompt('Edit your log:', current.replace(/ \(.*\)$/,''));
            if (newVal !== null && newVal.trim() !== '') {
              // Keep the original timestamp if present
              const tsMatch = current.match(/(\(.*\))$/);
              logs[idx] = newVal.trim() + (tsMatch ? ' ' + tsMatch[1] : '');
              saveLogs(logs);
              renderLogs();
            }
          };
        });
      }
    }
    document.getElementById('log-form').onsubmit = function(e) {
      e.preventDefault();
      const entry = document.getElementById('log-entry').value.trim();
      if (!entry) return;
      const logs = getLogs();
      logs.unshift(entry + ' (' + new Date().toLocaleString() + ')');
      saveLogs(logs);
      document.getElementById('log-entry').value = '';
      renderLogs();
    };

    // --- Progress Photos ---
    function getPhotoKey() {
      return 'playerphotos_' + playerKey;
    }
    function getPhotos() {
      return JSON.parse(localStorage.getItem(getPhotoKey()) || '[]');
    }
    function savePhotos(photos) {
      localStorage.setItem(getPhotoKey(), JSON.stringify(photos));
    }
    function renderPhotos() {
      const photos = getPhotos();
      const container = document.getElementById('progress-photos');
      const canEdit = isLoggedIn();
      if (!photos.length) {
        container.innerHTML = '<em>No progress photos yet.</em>';
        return;
      }
      container.innerHTML = photos.map((p, i) =>
        `<span style="display:inline-block;position:relative;margin-right:10px;margin-bottom:10px;">
          <img src="${p}" class="progress-img">
          ${canEdit ? `<button class="delete-photo-btn" data-idx="${i}" style="position:absolute;top:4px;right:4px;background:#e63946;color:#fff;border:none;border-radius:50%;width:26px;height:26px;font-size:1.1rem;cursor:pointer;box-shadow:0 1px 4px rgba(0,0,0,0.12);">&times;</button>` : ''}
        </span>`
      ).join('');
      if (canEdit) {
        document.querySelectorAll('.delete-photo-btn').forEach(btn => {
          btn.onclick = function() {
            const idx = +this.getAttribute('data-idx');
            const photos = getPhotos();
            photos.splice(idx, 1);
            savePhotos(photos);
            renderPhotos();
          };
        });
      }
    }
    document.getElementById('photo-form').onsubmit = function(e) {
      e.preventDefault();
      const file = document.getElementById('photo-upload').files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        const photos = getPhotos();
        photos.unshift(evt.target.result);
        savePhotos(photos);
        renderPhotos();
      };
      reader.readAsDataURL(file);
      document.getElementById('photo-upload').value = '';
    };

    // --- Login/Logout button logic ---
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    function updateLoginButtons() {
      if (isLoggedIn()) {
        loginBtn.style.display = 'none';
        logoutBtn.style.display = '';
      } else {
        loginBtn.style.display = '';
        logoutBtn.style.display = 'none';
      }
    }
    loginBtn.onclick = function() {
      // Go to login page
      window.location.href = 'login.html';
    };
    logoutBtn.onclick = function() {
      logoutPlayer();
    };
    updateLoginButtons();

    // --- On page load ---
    function updateProfileEditVisibility() {
      if (isLoggedIn()) {
        document.getElementById('log-form').style.display = '';
        document.getElementById('photo-form').style.display = '';
        document.getElementById('accountSettingsBtn').style.display = '';
        loginBtn.style.display = 'none';
        logoutBtn.style.display = '';
      } else {
        document.getElementById('log-form').style.display = 'none';
        document.getElementById('photo-form').style.display = 'none';
        document.getElementById('accountSettingsBtn').style.display = 'none';
        loginBtn.style.display = '';
        logoutBtn.style.display = 'none';
      }
    }
    // Account Settings button click
    document.getElementById('accountSettingsBtn').onclick = function() {
      window.location.href = `account-settings.html?player=${playerKey}`;
    };
    updateProfileEditVisibility();
    renderLogs();
    renderPhotos();
    document.getElementById('pageDropdown').addEventListener('change', function() {
      window.location.href = this.value;
    });

    // --- Workout Modal Logic ---
    const workoutModal = document.getElementById('workoutModal');
    const selectWorkoutBtn = document.getElementById('selectWorkoutBtn');
    const closeWorkoutModal = document.getElementById('closeWorkoutModal');
    const workoutForm = document.getElementById('workoutForm');
    selectWorkoutBtn.onclick = function(e) {
      e.preventDefault();
      workoutModal.style.display = 'flex';
    };
    closeWorkoutModal.onclick = function() {
      workoutModal.style.display = 'none';
    };
    workoutForm.onsubmit = function(e) {
      e.preventDefault();
      const checked = Array.from(workoutForm.elements['workout'])
        .filter(cb => cb.checked)
        .map(cb => cb.value);
      if (checked.length) {
        const logs = getLogs();
        logs.unshift('Workout: ' + checked.join(', ') + ' (' + new Date().toLocaleString() + ')');
        saveLogs(logs);
        renderLogs();
      }
      workoutModal.style.display = 'none';
      // Uncheck all after submit
      Array.from(workoutForm.elements['workout']).forEach(cb => cb.checked = false);
    };
  </script>
</body>
</html>

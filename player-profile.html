    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      /* background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%); */ /* Removed to use site-wide background */
      color: #232946;
      margin: 0;
      padding: 0;
    }
    .container {
      min-height: 100vh;
      background: rgba(255,255,255,0.95);
      color: #232946;
      padding: 0;
    }
    .profile-container {
      max-width: 1000px;
      margin: 2.5rem auto;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
      padding: 40px 32px;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      align-items: flex-start;
      border: 1.5px solid #e0eafc;
    }
    .profile-img {
      width: auto;
      max-width: 320px;
      height: 420px;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 18px;
      border: 3px solid #3a86ff;
      background: #f6f8fb;
      display: block;
      box-shadow: 0 4px 24px rgba(58,134,255,0.08);
    }
    .profile-info {
      flex: 1;
      min-width: 280px;
      padding-top: 12px;
    }
    .profile-info h2 {
      font-size: 2.1rem;
      color: #3a86ff;
      margin-bottom: 0.5rem;
    }
    .profile-info p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    .log-section {
      margin-top: 2.2rem;
    }
    .log-section h3 {
      color: #232946;
      font-size: 1.2rem;
      margin-bottom: 0.7rem;
      letter-spacing: 0.5px;
    }
    .log-list {
      background: #f6f8fb;
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 1.2rem;
      max-height: 220px;
      overflow-y: auto;
      border: 1px solid #e0eafc;
      font-size: 1.05rem;
    }
    .log-list div {
      margin-bottom: 0.7rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px dashed #e0eafc;
    }
    .log-list div:last-child {
      border-bottom: none;
    }
    .progress-img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 10px;
      border: 2px solid #3a86ff;
      box-shadow: 0 2px 8px rgba(58,134,255,0.08);
      margin-bottom: 10px;
    }
    .login-section, .change-password-section {
      margin-bottom: 2rem;
      background: #f6f8fb;
      border-radius: 12px;
      padding: 18px 16px;
      border: 1px solid #e0eafc;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.04);
    }
    .change-password-section {
      margin-top: 1.5rem;
    }
    input[type="text"], input[type="password"], input[type="file"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0 18px 0;
      border-radius: 7px;
      border: 1.5px solid #3a86ff;
      font-size: 1.08rem;
      background: #f6f8fb;
      color: #232946;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border: 1.5px solid #232946;
      outline: none;
    }
    button, .back-link {
      padding: 10px 28px;
      font-size: 1.08rem;
      border-radius: 7px;
      border: 1.5px solid #3a86ff;
      background: #3a86ff;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      margin-top: 8px;
      transition: background 0.2s, color 0.2s, border 0.2s;
      box-shadow: 0 2px 8px rgba(58,134,255,0.08);
      text-decoration: none;
      display: inline-block;
    }
    button:hover, .back-link:hover {
      background: #232946;
      color: #fff;
      border: 1.5px solid #232946;
      text-decoration: none;
    }
    .back-link {
      margin: 2.5rem auto 0 auto;
      text-align: center;
      display: block;
      width: fit-content;
    }
    .dropdown-nav select {
      background: #fff;
      color: #3a86ff;
      border: 1.5px solid #3a86ff;
      font-size: 1.08rem;
      border-radius: 7px;
      padding: 8px 16px;
      margin-left: 8px;
      margin-top: 8px;
      box-shadow: 0 2px 8px rgba(58,134,255,0.08);
      transition: border 0.2s;
    }
    .dropdown-nav select:focus {

    }
    .team-logo {
      position: static;
      margin: 0 0 10px 0;
      width: 100%;
      max-width: 120px;
      height: auto;
      display: block;
    }
    header.responsive-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 40px 0 20px 0;
      width: 100%;

      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.3rem;
      }
      .subtitle {
        font-size: 1.2rem;
      }
    }
  </style>

  <script>
    // --- Supabase Table/Storage Names ---
    const PLAYER_LOGS_TABLE = 'player_logs';
    const PLAYER_PHOTOS_TABLE = 'player_photos';
    const PLAYER_DETAILS_TABLE = 'player_details';
    const PLAYER_PHOTOS_BUCKET = 'progress_photos';

    // --- Helper: Show loading/error ---
    function showLogsLoading(msg = 'Loading...') {
      document.getElementById('log-list').innerHTML = `<div style='text-align:center;padding:18px;'>${msg}</div>`;
    }
    function showPhotosLoading(msg = 'Loading...') {
      document.getElementById('progress-photos').innerHTML = `<div style='text-align:center;padding:18px;'>${msg}</div>`;
    }
    function showDetailsLoading(msg = 'Loading...') {
      document.getElementById('detail-name').textContent = msg;
    }
    // --- Supabase CRUD for Logs ---
    async function fetchLogs() {
      showLogsLoading();
      let { data, error } = await supabase
        .from(PLAYER_LOGS_TABLE)
        .select('*')
        .eq('player', playerKey)
        .order('created_at', { ascending: false });
      if (error) { showLogsLoading('Failed to load logs.'); return []; }
      return data || [];
    }
    async function addLog(entry) {
      let { error } = await supabase.from(PLAYER_LOGS_TABLE).insert([{ player: playerKey, entry }]);
      if (error) throw error;
    }
    async function updateLog(id, entry) {
      let { error } = await supabase.from(PLAYER_LOGS_TABLE).update({ entry }).eq('id', id);
      if (error) throw error;
    }
    async function deleteLog(id) {
      let { error } = await supabase.from(PLAYER_LOGS_TABLE).delete().eq('id', id);
      if (error) throw error;
    }
    // --- Supabase CRUD for Photos ---
    async function fetchPhotos() {
      showPhotosLoading();
      let { data, error } = await supabase
        .from(PLAYER_PHOTOS_TABLE)
        .select('*')
        .eq('player', playerKey)
        .order('created_at', { ascending: false });
      if (error) { showPhotosLoading('Failed to load photos.'); return []; }
      return data || [];
    }
    async function uploadPhoto(file) {
      // Upload to Supabase Storage
      const fileName = `${playerKey}_${Date.now()}_${file.name}`;
      let { error: uploadError } = await supabase.storage.from(PLAYER_PHOTOS_BUCKET).upload(fileName, file);
      if (uploadError) throw uploadError;
      // Get public URL
      const { data: urlData } = supabase.storage.from(PLAYER_PHOTOS_BUCKET).getPublicUrl(fileName);
      let url = urlData.publicUrl;
      // Save to table
      let { error } = await supabase.from(PLAYER_PHOTOS_TABLE).insert([{ player: playerKey, url }]);
      if (error) throw error;
    }
    async function deletePhoto(id, url) {
      // Remove from table
      let { error } = await supabase.from(PLAYER_PHOTOS_TABLE).delete().eq('id', id);
      if (error) throw error;
      // Remove from storage
      const path = url.split('/').slice(-1)[0];
      await supabase.storage.from(PLAYER_PHOTOS_BUCKET).remove([path]);
    }
    // --- Supabase CRUD for Player Details ---
    async function fetchPlayerDetails() {
      showDetailsLoading('Loading...');
      let { data, error } = await supabase
        .from(PLAYER_DETAILS_TABLE)
        .select('*')
        .eq('player', playerKey)
        .single();
      if (error) { showDetailsLoading('Not set'); return {}; }
      return data || {};
    }
    async function savePlayerDetailsSupabase(obj) {
      // Upsert
      let { error } = await supabase.from(PLAYER_DETAILS_TABLE).upsert([{ player: playerKey, ...obj }], { onConflict: ['player'] });
      if (error) throw error;
    }
    // --- Render Logs ---
    async function renderLogs() {
      showLogsLoading();
      const logs = await fetchLogs();
      const logList = document.getElementById('log-list');
      if (!logs.length) {
        logList.innerHTML = '<em>No logs yet.</em>';
        return;
      }
      const canEdit = isLoggedIn();
      logList.innerHTML = logs.map((l, i) =>
        `<div style="display:flex;align-items:center;justify-content:space-between;gap:8px;">
          <span>${l.entry}</span>
          ${canEdit ? `<span>
            <button class="edit-log-btn" data-id="${l.id}" style="background:#fff;color:#3a86ff;border:1px solid #3a86ff;padding:2px 10px;font-size:0.95rem;border-radius:5px;cursor:pointer;">Edit</button>
            <button class="delete-log-btn" data-id="${l.id}" style="background:#fff;color:#e63946;border:1px solid #e63946;padding:2px 10px;font-size:0.95rem;border-radius:5px;cursor:pointer;">Delete</button>
          </span>` : ''}
        </div>`
      ).join('');
      if (canEdit) {
        document.querySelectorAll('.delete-log-btn').forEach(btn => {
          btn.onclick = async function() {
            const id = this.getAttribute('data-id');
            await deleteLog(id);
            renderLogs();
          };
        });
        document.querySelectorAll('.edit-log-btn').forEach(btn => {
          btn.onclick = async function() {
            const id = this.getAttribute('data-id');
            const logs = await fetchLogs();
            const current = logs.find(l => l.id == id).entry;
            const newVal = prompt('Edit your log:', current.replace(/ \(.*\)$/,''));
            if (newVal !== null && newVal.trim() !== '') {
              await updateLog(id, newVal.trim());
              renderLogs();
            }
          };
        });
      }
    }
    document.getElementById('log-form').onsubmit = async function(e) {
      e.preventDefault();
      const entry = document.getElementById('log-entry').value.trim();
      if (!entry) return;
      await addLog(entry + ' (' + new Date().toLocaleString() + ')');
      document.getElementById('log-entry').value = '';
      renderLogs();
    };
    // --- Render Photos ---
    async function renderPhotos() {
      showPhotosLoading();
      const photos = await fetchPhotos();
      const container = document.getElementById('progress-photos');
      const canEdit = isLoggedIn();
      if (!photos.length) {
        container.innerHTML = '<em>No progress photos yet.</em>';
        return;
      }
      container.innerHTML = photos.map((p, i) =>
        `<span style="display:inline-block;position:relative;margin-right:10px;margin-bottom:10px;">
          <img src="${p.url}" class="progress-img">
          ${canEdit ? `<button class="delete-photo-btn" data-id="${p.id}" data-url="${p.url}" style="position:absolute;top:4px;right:4px;background:#e63946;color:#fff;border:none;border-radius:50%;width:26px;height:26px;font-size:1.1rem;cursor:pointer;box-shadow:0 1px 4px rgba(0,0,0,0.12);">&times;</button>` : ''}
        </span>`
      ).join('');
      if (canEdit) {
        document.querySelectorAll('.delete-photo-btn').forEach(btn => {
          btn.onclick = async function() {
            const id = this.getAttribute('data-id');
            const url = this.getAttribute('data-url');
            await deletePhoto(id, url);
            renderPhotos();
          };
        });
      }
    }
    document.getElementById('photo-form').onsubmit = async function(e) {
      e.preventDefault();
      const file = document.getElementById('photo-upload').files[0];
      if (!file) return;
      await uploadPhoto(file);
      renderPhotos();
      document.getElementById('photo-upload').value = '';
    };
    // --- Render Player Details ---
    async function renderPlayerDetails() {
      showDetailsLoading('Loading...');
      const d = await fetchPlayerDetails();
      document.getElementById('detail-name').textContent = d.name || player.name || '';
      document.getElementById('detail-age').textContent = d.age || '';
      document.getElementById('detail-bowling').textContent = d.bowling || '';
      document.getElementById('detail-batting').textContent = d.batting || '';
      document.getElementById('detail-best-all').textContent = d.bestAll || '';
      document.getElementById('detail-best-year').textContent = d.bestYear || '';
      document.getElementById('detail-best-bowl').textContent = d.bestBowl || '';
      // Show edit button only for admin
      if (localStorage.getItem('mokku_admin') === 'true' && localStorage.getItem('mokku_player_login') === 'madmin') {
        document.getElementById('editPlayerDetailsBtn').style.display = '';
      } else {
        document.getElementById('editPlayerDetailsBtn').style.display = 'none';
      }
    }
    // --- Edit Player Details Modal Logic ---
    document.getElementById('editPlayerDetailsBtn').onclick = async function() {
      const d = await fetchPlayerDetails();
      document.getElementById('edit-detail-name').value = d.name || player.name || '';
      document.getElementById('edit-detail-age').value = d.age || '';
      document.getElementById('edit-detail-bowling').value = d.bowling || '';
      document.getElementById('edit-detail-batting').value = d.batting || '';
      document.getElementById('edit-detail-best-all').value = d.bestAll || '';
      document.getElementById('edit-detail-best-year').value = d.bestYear || '';
      document.getElementById('edit-detail-best-bowl').value = d.bestBowl || '';
      document.getElementById('edit-player-details-modal').style.display = 'flex';
    };
    document.getElementById('closeEditPlayerDetailsModal').onclick = function() {
      document.getElementById('edit-player-details-modal').style.display = 'none';
    };
    document.getElementById('savePlayerDetailsBtn').onclick = async function() {
      const d = {
        name: document.getElementById('edit-detail-name').value.trim(),
        age: document.getElementById('edit-detail-age').value.trim(),
        bowling: document.getElementById('edit-detail-bowling').value.trim(),
        batting: document.getElementById('edit-detail-batting').value.trim(),
        bestAll: document.getElementById('edit-detail-best-all').value.trim(),
        bestYear: document.getElementById('edit-detail-best-year').value.trim(),
        bestBowl: document.getElementById('edit-detail-best-bowl').value.trim()
      };
      await savePlayerDetailsSupabase(d);
      document.getElementById('edit-player-details-modal').style.display = 'none';
      renderPlayerDetails();
    };
    // --- On page load ---
    updateProfileEditVisibility();
    renderLogs();
    renderPhotos();
    renderPlayerDetails();
    document.getElementById('pageDropdown').addEventListener('change', function() {
      window.location.href = this.value;
    });
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournaments | Mokku Squad</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #ebf5fb url('phototeam.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      min-height: 100vh;
      background: rgba(235, 245, 251, 0.85);
      color: #222;
      padding: 24px;
    }
    header {
      text-align: center;
      padding: 40px 0 20px 0;
      position: relative;
    }
    .team-logo {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(13, 71, 161, 0.12);
      background: #fff;
      border: 3px solid #0d47a1;
    }
    .dropdown-nav {
      position: absolute;
      top: 40px;
      right: 40px;
    }
    #pageDropdown {
      padding: 8px 16px;
      font-size: 1.1rem;
      border-radius: 6px;
      border: 1px solid #0d47a1;
      background: #fff;
      color: #0d47a1;
      cursor: pointer;
    }
    #pageDropdown:hover {
      background: #d6eaf8;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #0d47a1;
      margin-bottom: 0.5rem;
    }
    .tournaments-section {
      max-width: 700px;
      margin: 3rem auto 0 auto;
      background: #ebdef0;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(22, 101, 52, 0.08);
      padding: 32px 24px;
    }
    .tournament-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 1px 6px rgba(22, 101, 52, 0.08);
      padding: 18px 16px;
      margin-bottom: 18px;
      cursor: pointer;
      transition: box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .tournament-card:hover {
      box-shadow: 0 4px 16px rgba(13, 71, 161, 0.15);
      background: #f4ecf7;
    }
    .tournament-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #0d47a1;
    }
    .tournament-info {
      font-size: 1rem;
      color: #333;
    }
    .header-title-group {
      margin-top: 80px;
      text-align: center;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #555;
      margin-top: 0.5rem;
    }
    @media (max-width: 768px) {
      .team-logo {
        width: 100px;
        height: 100px;
        top: 20px;
        left: 20px;
      }
      .dropdown-nav {
        top: 20px;
        right: 20px;
      }
      h1 {
        font-size: 2rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .tournament-card {
        padding: 16px 14px;
      }
    }
    @media (max-width: 700px) {
      header.responsive-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        position: relative;
        padding: 40px 0 20px 0;
        width: 100%;
      }
      .team-logo {
        position: static;
        margin: 0 0 10px 0;
        width: 100%;
        max-width: 120px;
        height: auto;
        display: block;
      }
      .dropdown-nav {
        position: static;
        margin-bottom: 12px;
        margin-top: 0;
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .header-title-group {
        margin-top: 0;
        margin-bottom: 0;
        width: 100%;
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.3rem;
      }
      .subtitle {
        font-size: 1.2rem;
      }
    }
    .login-section {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 1px 6px rgba(22, 101, 52, 0.08);
      padding: 18px 16px;
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .login-section input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #0d47a1;
      border-radius: 6px;
    }
    .login-section button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #0d47a1;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-section button:hover {
      background: #0b3d7a;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://nrmauuyyzpkdpkbueuec.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ybWF1dXl5enBrZHBrYnVldWVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNDgxMjUsImV4cCI6MjA2NTgyNDEyNX0.YuFbzTrc-lUggd4V-5u3sHL5tS4TmooxLpPucLCc4Mo';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  </script>
</head>
<body>
  <div class="container">
    <header class="responsive-header">
      <a href="index.html">
        <img src="team-logo.png" alt="Team Logo" class="team-logo" />
      </a>
      <div class="dropdown-nav">
        <select id="pageDropdown">
          <option value="index.html">Home</option>
          <option value="players.html">Players</option>
          <option value="contact.html">Contact</option>
          <option value="tournaments.html" selected>Tournaments</option>
          <option value="media.html">Media</option>
          <option value="workout-guide.html">Workout Guide</option>
        </select>
      </div>
      <div class="header-title-group">
        <h1>Tournaments</h1>
        <p class="subtitle">Sri Lankan community cricket team in Holland since 2010</p>
      </div>
    </header>
    <!-- Player Login Button -->
    <div id="playerLoginBtnSection" style="max-width:350px;margin:0 auto 18px auto;text-align:center;">
      <button id="playerLoginBtn" style="width:160px;background:#0d47a1;color:#fff;">Login</button>
    </div>
    <section class="tournaments-section">
      <button id="addTournamentBtn" style="margin-bottom:18px;display:none;">Add New Tournament</button>
      <div id="tournaments-list"></div>
    </section>
    <!-- Add Tournament Modal -->
    <div id="addTournamentModal" style="display:none;position:fixed;z-index:2000;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.4);align-items:center;justify-content:center;">
      <div style="background:#fff;padding:32px 24px;border-radius:16px;max-width:350px;width:90vw;box-shadow:0 4px 24px rgba(0,0,0,0.15);position:relative;">
        <span id="closeAddTournamentModal" style="position:absolute;top:12px;right:18px;font-size:1.5rem;cursor:pointer;font-weight:bold;color:#3a86ff;">&times;</span>
        <h3 style="margin-top:0;color:#3a86ff;">Add Tournament</h3>
        <input type="text" id="tournament-name" placeholder="Tournament Name" style="width:100%;margin-bottom:10px;">
        <input type="date" id="tournament-date" style="width:100%;margin-bottom:10px;">
        <input type="time" id="tournament-time" style="width:100%;margin-bottom:10px;">
        <input type="number" id="tournament-maxplayers" placeholder="Max Players" min="1" style="width:100%;margin-bottom:10px;">
        <input type="text" id="tournament-location" placeholder="Location (Streetname, postcode, city, country)" style="width:100%;margin-bottom:10px;">
        <button id="addTournamentSubmit" style="width:100%;">Add</button>
      </div>
    </div>
    <!-- Edit Tournament Modal -->
    <div id="editTournamentModal" style="display:none;position:fixed;z-index:2000;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.4);align-items:center;justify-content:center;">
      <div style="background:#fff;padding:32px 24px;border-radius:16px;max-width:350px;width:90vw;box-shadow:0 4px 24px rgba(0,0,0,0.15);position:relative;">
        <span id="closeEditTournamentModal" style="position:absolute;top:12px;right:18px;font-size:1.5rem;cursor:pointer;font-weight:bold;color:#3a86ff;">&times;</span>
        <h3 style="margin-top:0;color:#3a86ff;">Edit Tournament</h3>
        <input type="text" id="edit-tournament-name" placeholder="Tournament Name" style="width:100%;margin-bottom:10px;">
        <input type="date" id="edit-tournament-date" style="width:100%;margin-bottom:10px;">
        <input type="time" id="edit-tournament-time" style="width:100%;margin-bottom:10px;">
        <input type="number" id="edit-tournament-maxplayers" placeholder="Max Players" min="1" style="width:100%;margin-bottom:10px;">
        <input type="text" id="edit-tournament-location" placeholder="Location (Streetname, postcode, city, country)" style="width:100%;margin-bottom:10px;">
        <button id="editTournamentSubmit" style="width:100%;">Save</button>
      </div>
    </div>
  </div>
  <script>
    // --- Supabase Table Names ---
    const TOURNAMENTS_TABLE = 'tournaments';
    const TOURNAMENT_PLAYERS_TABLE = 'tournament_players';

    // --- Helper: Show loading/error ---
    function showLoading(msg = 'Loading...') {
      document.getElementById('tournaments-list').innerHTML = `<div style='text-align:center;padding:24px;'>${msg}</div>`;
    }
    function showError(msg) {
      document.getElementById('tournaments-list').innerHTML = `<div style='color:#e74c3c;text-align:center;padding:24px;'>${msg}</div>`;
    }

    // --- Supabase CRUD ---
    async function fetchTournaments() {
      showLoading();
      let { data, error } = await supabase
        .from(TOURNAMENTS_TABLE)
        .select('*')
        .order('date', { ascending: false });
      if (error) { showError('Failed to load tournaments.'); return []; }
      return data || [];
    }
    async function addTournament(t) {
      let { error } = await supabase.from(TOURNAMENTS_TABLE).insert([t]);
      if (error) throw error;
    }
    async function updateTournament(id, t) {
      let { error } = await supabase.from(TOURNAMENTS_TABLE).update(t).eq('id', id);
      if (error) throw error;
    }
    async function deleteTournament(id) {
      let { error } = await supabase.from(TOURNAMENTS_TABLE).delete().eq('id', id);
      if (error) throw error;
    }
    async function fetchTournamentPlayers() {
      let { data, error } = await supabase.from(TOURNAMENT_PLAYERS_TABLE).select('*');
      if (error) return {};
      // Convert to { tournament_id: { player: status } }
      const obj = {};
      for (const row of data) {
        if (!obj[row.tournament_id]) obj[row.tournament_id] = {};
        obj[row.tournament_id][row.player] = row.status;
      }
      return obj;
    }
    async function setTournamentPlayer(tournament_id, player, status) {
      // Upsert
      let { error } = await supabase.from(TOURNAMENT_PLAYERS_TABLE).upsert([
        { tournament_id, player, status }
      ], { onConflict: ['tournament_id', 'player'] });
      if (error) throw error;
    }

    // --- Render Logic ---
    async function renderTournaments() {
      showLoading();
      const user = getPlayerLogin();
      const isadmin = isAdmin();
      let tournaments = await fetchTournaments();
      let playerChoices = await fetchTournamentPlayers();
      const container = document.getElementById('tournaments-list');
      if (!tournaments.length) {
        container.innerHTML = '<em>No tournaments yet.</em>';
        return;
      }
      container.innerHTML = tournaments.map((t, idx) => {
        // Participation UI for logged-in player
        let participationUI = '';
        if (user) {
          const choice = (playerChoices[t.id] && playerChoices[t.id][user]) || '';
          participationUI = `
            <div style='margin-top:10px;'>
              <label><input type='radio' name='play_${idx}' value='yes' ${choice==='yes'?'checked':''}/> Playing</label>
              <label style='margin-left:18px;'><input type='radio' name='play_${idx}' value='no' ${choice==='no'?'checked':''}/> Not Playing</label>
              <button class='verify-btn' data-idx='${idx}' style='margin-left:18px;'>Verify</button>
              <span class='verify-status' id='verify-status-${idx}' style='margin-left:10px;color:#3a86ff;font-weight:bold;'></span>
            </div>
          `;
        }
        // List of available/not available players
        let available = [], notAvailable = [];
        if (playerChoices[t.id]) {
          for (const [player, val] of Object.entries(playerChoices[t.id])) {
            if (val === 'yes') available.push(player);
            else if (val === 'no') notAvailable.push(player);
          }
        }
        let playerListUI = '';
        if (available.length || notAvailable.length) {
          playerListUI = `<div style='margin-top:10px;font-size:0.98rem;'>
            <strong>Available:</strong> ${available.length ? available.map(p=>p.charAt(0).toUpperCase()+p.slice(1)).join(', ') : '<em>None</em>'}<br>
            <strong>Not Available:</strong> ${notAvailable.length ? notAvailable.map(p=>p.charAt(0).toUpperCase()+p.slice(1)).join(', ') : '<em>None</em>'}
          </div>`;
        }
        return `
          <div class="tournament-card">
            <div class="tournament-title">${t.name}</div>
            <div class="tournament-info">Date: ${t.date} | Start: ${t.time} | Max Players: ${t.maxPlayers}</div>
            <div class="tournament-info">Location: ${t.location ? t.location : '<em>Not set</em>'}</div>
            ${isadmin ? `<button class='edit-tournament-btn' data-idx='${idx}' style='margin-top:8px;'>Edit</button> <button class='delete-tournament-btn' data-idx='${idx}' style='margin-top:8px;background:#e74c3c;border:none;color:#fff;'>Delete</button>` : ''}
            ${participationUI}
            ${playerListUI}
          </div>
        `;
      }).join('');
      if (isadmin) {
        document.querySelectorAll('.edit-tournament-btn').forEach((btn, idx) => {
          btn.onclick = function() {
            openEditTournamentModal(tournaments[idx]);
          };
        });
        document.querySelectorAll('.delete-tournament-btn').forEach((btn, idx) => {
          btn.onclick = async function() {
            if (confirm('Are you sure you want to delete this tournament?')) {
              try {
                await deleteTournament(tournaments[idx].id);
                renderTournaments();
              } catch (e) { alert('Delete failed.'); }
            }
          };
        });
      }
      // Participation event listeners
      if (user) {
        document.querySelectorAll('.verify-btn').forEach((btn, idx) => {
          btn.onclick = async function() {
            const radios = document.getElementsByName('play_' + idx);
            let val = '';
            radios.forEach(r => { if (r.checked) val = r.value; });
            if (!val) {
              document.getElementById('verify-status-' + idx).textContent = 'Select an option!';
              return;
            }
            try {
              await setTournamentPlayer(tournaments[idx].id, user, val);
              document.getElementById('verify-status-' + idx).textContent = 'Saved!';
              renderTournaments();
            } catch (e) {
              document.getElementById('verify-status-' + idx).textContent = 'Error!';
            }
          };
        });
      }
    }

    // --- Modal Logic ---
    const addTournamentBtn = document.getElementById('addTournamentBtn');
    const addTournamentModal = document.getElementById('addTournamentModal');
    const closeAddTournamentModal = document.getElementById('closeAddTournamentModal');
    const addTournamentSubmit = document.getElementById('addTournamentSubmit');
    function updateAdminUI() {
      if (isAdmin()) {
        document.getElementById('addTournamentBtn').style.display = 'block';
      } else {
        document.getElementById('addTournamentBtn').style.display = 'none';
      }
    }
    updateAdminUI();
    addTournamentBtn.onclick = function() { addTournamentModal.style.display = 'flex'; };
    closeAddTournamentModal.onclick = function() { addTournamentModal.style.display = 'none'; };
    addTournamentSubmit.onclick = async function() {
      const name = document.getElementById('tournament-name').value.trim();
      const date = document.getElementById('tournament-date').value;
      const time = document.getElementById('tournament-time').value;
      const maxPlayers = document.getElementById('tournament-maxplayers').value;
      const location = document.getElementById('tournament-location').value.trim();
      if (!name || !date || !time || !maxPlayers || !location) return alert('All fields required');
      try {
        await addTournament({ name, date, time, maxPlayers, location });
        addTournamentModal.style.display = 'none';
        renderTournaments();
      } catch (e) { alert('Add failed.'); }
    };
    // --- Edit Tournament Modal ---
    function openEditTournamentModal(t) {
      document.getElementById('edit-tournament-name').value = t.name;
      document.getElementById('edit-tournament-date').value = t.date;
      document.getElementById('edit-tournament-time').value = t.time;
      document.getElementById('edit-tournament-maxplayers').value = t.maxPlayers;
      document.getElementById('edit-tournament-location').value = t.location || '';
      document.getElementById('editTournamentModal').setAttribute('data-id', t.id);
      document.getElementById('editTournamentModal').style.display = 'flex';
    }
    document.getElementById('closeEditTournamentModal').onclick = function() {
      document.getElementById('editTournamentModal').style.display = 'none';
    };
    document.getElementById('editTournamentSubmit').onclick = async function() {
      const id = document.getElementById('editTournamentModal').getAttribute('data-id');
      const name = document.getElementById('edit-tournament-name').value.trim();
      const date = document.getElementById('edit-tournament-date').value;
      const time = document.getElementById('edit-tournament-time').value;
      const maxPlayers = document.getElementById('edit-tournament-maxplayers').value;
      const location = document.getElementById('edit-tournament-location').value.trim();
      if (!name || !date || !time || !maxPlayers || !location) return alert('All fields required');
      try {
        await updateTournament(id, { name, date, time, maxPlayers, location });
        document.getElementById('editTournamentModal').style.display = 'none';
        renderTournaments();
      } catch (e) { alert('Edit failed.'); }
    };
    // --- Player Login Logic (unchanged) ---
    function getPlayerLogin() {
      return localStorage.getItem('mokku_player_login') || '';
    }
    function setPlayerLogin(name) {
      if (name) localStorage.setItem('mokku_player_login', name);
      else localStorage.removeItem('mokku_player_login');
    }
    // --- Player Login Button Logic ---
    (function() {
      const user = localStorage.getItem('mokku_player_login');
      const redirect = localStorage.getItem('mokku_login_redirect');
      if (user && redirect && redirect === window.location.pathname) {
        localStorage.removeItem('mokku_login_redirect');
        window.location.reload();
      }
    })();
    updateAdminUI();
    renderTournaments();
    document.addEventListener('DOMContentLoaded', function() {
      var dropdown = document.getElementById('pageDropdown');
      if (dropdown) {
        dropdown.addEventListener('change', function() {
          if (this.value && this.value !== window.location.pathname && this.value !== '') {
            window.location.href = this.value;
          }
        });
      }
      var loginBtn = document.getElementById('playerLoginBtn');
      if (loginBtn) {
        loginBtn.onclick = function() {
          localStorage.setItem('mokku_login_redirect', window.location.pathname);
          window.location.href = 'login.html';
        };
      }
    });
    // --- Admin Auth (unchanged) ---
    function isAdmin() {
      return localStorage.getItem('mokku_admin') === 'true' && localStorage.getItem('mokku_player_login') === 'madmin';
    }
  </script>
</body>
